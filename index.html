<body>
  <!-- شاشة الدخول -->
  <div id="login-screen">

    </div>
  </div>

  <!-- واجهة الدردشة -->
  <div id="chat-container" style="display:none;">
    <!-- منطقة الرسائل -->
    <div class="messages-area">
      <div id="messages" class="messages"></div>

      <div class="tablebox footer">
        <img class="emobox" src="https://l7b.net/imgs/emoii.gif" alt="ايموجي">
        <textarea id="message-input" placeholder="اكتب رسالتك هنا" class="tbox" style="text-align:left;"></textarea>
        <button id="send-btn" class="btn btn-primary"><i class="fa fa-send"></i> ارسال</button>
      </div>

      <div id="d0" class="actions-footer">
        <button id="btn-users" title="المتواجدين" class="action-btn fa fa-user">
          <span id="busers">0</span>
        </button>
        <button id="btn-chats" class="action-btn fa fa-comment"> خاص</button>
        <button id="btn-rooms" class="action-btn fa fa-users"> الغرف</button>
        <button id="btn-wall" class="action-btn fa fa-commenting">
          <span id="bwall">0</span> الحائط
        </button>
        <button id="btn-settings" class="action-btn fa fa-gear"> الضبط</button>
        
        <!-- أزرار الإدارة -->
        <div class="admin-buttons">
          <button id="btn-delete" class="admin-btn" title="حذف جميع الرسائل وإعادة التشغيل">حذف الكل</button>
          <button id="btn-restart" class="admin-btn refresh" title="إعادة تشغيل الموقع">إعادة تشغيل</button>
        </div>
      </div>
    </div>

    <!-- لوحة المتواجدين على اليمين لجميع الشاشات -->
    <div id="users-panel" style="display:none;">
      <h3>المتواجدون الآن (<span id="usersCount">0</span>)</h3>
      <div id="usersList"></div>
    </div>
  </div>

  <!-- نافذة تأكيد الحذف -->
  <div id="confirm-overlay" class="confirm-overlay">
    <div class="confirm-box">
      <h3>تأكيد الحذف</h3>
      <p>هل أنت متأكد من حذف جميع الرسائل من قاعدة البيانات؟</p>
      <p style="color: red; font-size: 12px;">هذا الإجراء لا يمكن التراجع عنه!</p>
      <div class="confirm-buttons">
        <button id="confirm-yes" class="confirm-btn confirm-yes">نعم، احذف الكل</button>
        <button id="confirm-no" class="confirm-btn confirm-no">إلغاء</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, set, remove, onValue, query, limitToLast } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB1AsEHXP05nQ8M66jYPusheLaE60q_JwU",
      authDomain: "mychat-2d881.firebaseapp.com",
      databaseURL: "https://mychat-2d881-default-rtdb.firebaseio.com",
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);
    signInAnonymously(auth);

    const messagesRef = ref(db, "messages");
    const onlineUsersRef = ref(db, "onlineUsers");
    // استعلام للحصول على آخر 50 رسالة فقط
    const messagesQuery = query(messagesRef, limitToLast(50));
    
    let currentUsername = null;
    let currentUid = null;
    let messageCount = 0;
    const MAX_MESSAGES = 50;

    const loginScreen = document.getElementById("login-screen");
    const chatContainer = document.getElementById("chat-container");
    const usernameInput = document.getElementById("username-input");
    const loginButton = document.getElementById("login-btn");
    const loginError = document.getElementById("login-error");
    const messagesContainer = document.getElementById("messages");
    const messageInput = document.getElementById("message-input");
    const sendButton = document.getElementById("send-btn");

    const usersPanel = document.getElementById("users-panel");
    const usersList = document.getElementById("usersList");
    const usersCount = document.getElementById("usersCount");
    const busersBadge = document.getElementById("busers");
    const btnUsers = document.getElementById("btn-users");
    const btnDelete = document.getElementById("btn-delete");
    const btnRestart = document.getElementById("btn-restart");
    const confirmOverlay = document.getElementById("confirm-overlay");
    const confirmYes = document.getElementById("confirm-yes");
    const confirmNo = document.getElementById("confirm-no");

    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUid = user.uid;
        const savedUsername = localStorage.getItem("chat_username");
        if (savedUsername) {
          enterChat(savedUsername);
          registerOnline(savedUsername);
        }
      }
    });

    loginButton.addEventListener("click", () => {
      const username = usernameInput.value.trim();
      if (username) {
        enterChat(username);
        registerOnline(username);
      } else {
        loginError.style.display = "block";
      }
    });

    function enterChat(username) {
      currentUsername = username;
      localStorage.setItem("chat_username", username);
      loginScreen.style.display = "none";
      chatContainer.style.display = "flex";

      // استمع فقط لآخر 50 رسالة
      onChildAdded(messagesQuery, (snapshot) => {
        displayMessage(snapshot.val());
        
        // حذف الرسائل القديمة إذا تجاوزنا الحد الأقصى
        messageCount++;
        if (messageCount > MAX_MESSAGES) {
          const firstMessage = messagesContainer.firstChild;
          if (firstMessage) {
            messagesContainer.removeChild(firstMessage);
            messageCount--;
          }
        }
      });
    }

    function registerOnline(username) {
      const userRef = ref(db, "onlineUsers/" + currentUid);
      set(userRef, { name: username, ts: Date.now() });
      window.addEventListener("beforeunload", () => remove(userRef));

      onValue(ref(db, "onlineUsers"), (snap) => {
        usersList.innerHTML = "";
        let count = 0;
        snap.forEach(child => {
          const { name, ts } = child.val();
          const div = document.createElement("div");
          div.className = "user-item";
          
          // إضافة الوقت العربي
          const timeText = ts ? getArabicTime(ts) : '';
          div.innerHTML = `
            ${name} 
            ${timeText ? `<span class="minix">${timeText}</span>` : ''}
          `;
          
          usersList.appendChild(div);
          count++;
        });
        usersCount.textContent = count;
        busersBadge.textContent = count;
      });
    }

    btnUsers.addEventListener("click", () => {
      usersPanel.style.display = usersPanel.style.display === "flex" ? "none" : "flex";
    });

    // زر حذف جميع الرسائل وإعادة التشغيل
    btnDelete.addEventListener("click", () => {
      confirmOverlay.style.display = 'flex';
    });

    // تأكيد الحذف
    confirmYes.addEventListener("click", async () => {
      confirmOverlay.style.display = 'none';
      await deleteAllMessagesAndRestart();
    });

    // إلغاء الحذف
    confirmNo.addEventListener("click", () => {
      confirmOverlay.style.display = 'none';
    });

    // زر إعادة تشغيل الموقع
    btnRestart.addEventListener("click", () => {
      restartSite();
    });

    function displayMessage(data) {
      const msgDiv = document.createElement("div");
      msgDiv.className = "uzr";
      
      // الوقت العربي (الآن، د0، د1)
      const timeText = data.time ? getArabicTime(data.time) : '';
      
      msgDiv.innerHTML = `
        <div class="u-pic" style="background-image: url('https://l7b.net/pic/default.png');"></div>
        <div class="msg-body">
          <div class="msg-top">
            <div class="user-wrapper">
              <span class="u-topic">${data.user}</span>
            </div>
            <span class="minix">${timeText}</span>
          </div>
          <div class="u-msg">${data.text}</div>
        </div>
      `;
      messagesContainer.appendChild(msgDiv);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    // دالة الحصول على الوقت العربي (الآن، د0، د1)
    function getArabicTime(timestamp) {
      const now = new Date();
      const messageTime = new Date(timestamp);
      const diffMs = now - messageTime;
      const diffMins = Math.floor(diffMs / (1000 * 60));
      
      if (diffMins === 0) {
        return 'الآن';
      } else if (diffMins < 60) {
        return `د${diffMins}`;
      } else {
        const diffHours = Math.floor(diffMins / 60);
        return `س${diffHours}`;
      }
    }

    // دالة حذف جميع الرسائل والمستخدمين المتصلين وإعادة التشغيل
    async function deleteAllMessagesAndRestart() {
      try {
        // حذف جميع الرسائل من Firebase
        await set(messagesRef, null);
        
        // حذف جميع المستخدمين المتصلين من Firebase
        await set(onlineUsersRef, null);
        
        // مسح البيانات المحلية
        localStorage.removeItem('chat_username');
        
        // إعادة تحميل الصفحة بعد تأخير بسيط
        setTimeout(() => {
          alert('تم حذف جميع البيانات وإعادة تشغيل الموقع');
          location.reload();
        }, 1000);
        
      } catch (error) {
        console.error('Error deleting data:', error);
        alert('حدث خطأ أثناء حذف البيانات');
      }
    }

    // دالة إعادة تشغيل الموقع
    function restartSite() {
      // مسح البيانات المحلية
      localStorage.removeItem('chat_username');
      
      // إعادة تحميل الصفحة
      location.reload();
    }

    function sendMessage() {
      const text = messageInput.value.trim();
      if (text && currentUsername) {
        push(messagesRef, {
          user: currentUsername,
          text: text,
          time: Date.now()
        });
        messageInput.value = "";
      }
    }

    sendButton.addEventListener("click", sendMessage);
    messageInput.addEventListener("keypress", e => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
