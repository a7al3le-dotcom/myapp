<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>دردشة حية - نظام مايكات</title>
    <script type="module" src="client.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #36393f;
            color: white;
            direction: ltr;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* الهيدر */
        .header {
            background: #2f3136;
            padding: 15px 20px;
            border-bottom: 1px solid #202225;
            text-align: center;
        }

        .header h1 {
            color: #ffffff;
            font-size: 1.5em;
        }

        /* منطقة المايكات */
        .mic-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            padding: 20px;
            background: #2f3136;
            border-bottom: 1px solid #202225;
        }

        .mic-user {
            background: #40444b;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .mic-user.active {
            border-color: #43b581;
            background: #3a3f47;
        }

        .mic-user.speaking {
            border-color: #faa61a;
            animation: pulse 1.5s infinite;
        }

        .mic-name {
            font-weight: bold;
            margin-bottom: 8px;
            color: #8e9297;
        }

        .mic-user.active .mic-name {
            color: #43b581;
        }

        .mic-user.speaking .mic-name {
            color: #faa61a;
        }

        .mic-status {
            font-size: 0.8em;
            color: #72767d;
        }

        .mic-btn {
            margin-top: 8px;
            padding: 5px 10px;
            background: #7289da;
            border: none;
            border-radius: 3px;
            color: white;
            cursor: pointer;
            font-size: 0.8em;
        }

        .mic-btn:hover {
            background: #677bc4;
        }

        .mic-btn.mute {
            background: #f04747;
        }

        .mic-btn.mute:hover {
            background: #d84040;
        }

        /* منطقة الرسائل */
        #message-container {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background: #36393f;
        }

        .message {
            margin: 8px 0;
            padding: 8px 12px;
            background: #40444b;
            border-radius: 8px;
            display: flex;
            align-items: flex-start;
            gap: 10px;
            animation: fadeIn 0.3s ease;
        }

        .user-name {
            font-weight: bold;
            color: #7289da;
            min-width: 100px;
            text-align: left;
        }

        .message-text {
            color: #dcddde;
            flex: 1;
        }

        .message-time {
            font-size: 0.7em;
            color: #72767d;
            margin-top: 2px;
        }

        /* منطقة الإرسال الثابتة */
        #send-container {
            background: #40444b;
            padding: 15px 20px;
            display: flex;
            gap: 10px;
            border-top: 1px solid #202225;
            position: sticky;
            bottom: 0;
        }

        #message-input {
            flex: 1;
            padding: 12px 15px;
            background: #484c52;
            border: 1px solid #1e1f22;
            border-radius: 8px;
            color: white;
            font-size: 14px;
        }

        #message-input:focus {
            outline: none;
            border-color: #7289da;
        }

        #message-input::placeholder {
            color: #8e9297;
        }

        #send-button {
            padding: 12px 25px;
            background: #7289da;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }

        #send-button:hover {
            background: #677bc4;
        }

        /* تأثيرات */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { border-color: #faa61a; }
            50% { border-color: transparent; }
            100% { border-color: #faa61a; }
        }

        /* شريط التمرير */
        #message-container::-webkit-scrollbar {
            width: 8px;
        }

        #message-container::-webkit-scrollbar-track {
            background: #2f3136;
        }

        #message-container::-webkit-scrollbar-thumb {
            background: #202225;
            border-radius: 4px;
        }

        #message-container::-webkit-scrollbar-thumb:hover {
            background: #1a1c20;
        }
    </style>
</head>
<body>
    <!-- الهيدر -->
    <div class="header">
        <h1>🎤 دردشة الصوت الحية</h1>
    </div>

    <!-- منطقة المايكات -->
    <div class="mic-container" id="mic-container">
        <!-- سيتم إضافة المايكات ديناميكياً -->
    </div>

    <!-- منطقة الرسائل -->
    <div id="message-container"></div>

    <!-- منطقة الإرسال الثابتة -->
    <form id="send-container">
        <input type="text" id="message-input" placeholder="اكتب رسالتك هنا...">
        <button type="submit" id="send-button">إرسال</button>
    </form>

    <script>
        // إدارة المايكات
        const micUsers = [
            { id: 1, name: "مايك 1", active: false, speaking: false },
            { id: 2, name: "مايك 2", active: false, speaking: false },
            { id: 3, name: "مايك 3", active: false, speaking: false },
            { id: 4, name: "مايك 4", active: false, speaking: false }
        ];

        function renderMics() {
            const container = document.getElementById('mic-container');
            container.innerHTML = micUsers.map(user => `
                <div class="mic-user ${user.active ? 'active' : ''} ${user.speaking ? 'speaking' : ''}">
                    <div class="mic-name">${user.name}</div>
                    <div class="mic-status">${user.active ? 'نشط' : 'غير نشط'}</div>
                    <button class="mic-btn ${user.active ? 'mute' : ''}" 
                            onclick="toggleMic(${user.id})">
                        ${user.active ? 'إيقاف' : 'تفعيل'}
                    </button>
                </div>
            `).join('');
        }

        function toggleMic(micId) {
            const user = micUsers.find(u => u.id === micId);
            if (user) {
                user.active = !user.active;
                if (user.active) {
                    // محاكاة التحدث العشوائي
                    simulateSpeaking(user);
                } else {
                    user.speaking = false;
                }
                renderMics();
            }
        }

        function simulateSpeaking(user) {
            if (user.active) {
                // تحدث عشوائي كل 3-10 ثواني
                const speakInterval = setInterval(() => {
                    if (!user.active) {
                        clearInterval(speakInterval);
                        return;
                    }
                    user.speaking = true;
                    renderMics();
                    
                    setTimeout(() => {
                        user.speaking = false;
                        renderMics();
                    }, 2000);
                    
                }, Math.random() * 7000 + 3000);
            }
        }

        // جعل الدوال متاحة عالمياً
        window.toggleMic = toggleMic;

        // تهيئة الواجهة
        renderMics();
    </script>
</body>
</html>
