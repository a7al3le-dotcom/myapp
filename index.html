<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>غرفة دردشة صوتية</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      direction: rtl;
    }

    #login-page {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: white;
      text-align: center;
    }

    #login-page h2 {
      margin-bottom: 20px;
    }

    #login-page input {
      padding: 12px;
      font-size: 16px;
      width: 250px;
      margin-bottom: 15px;
      border: none;
      border-radius: 6px;
      text-align: center;
    }

    #login-page button {
      padding: 12px 25px;
      font-size: 16px;
      background-color: #2ecc71;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #login-page button:hover {
      background-color: #27ae60;
    }

    #chat-page {
      display: none;
      flex-direction: column;
      height: 100vh;
    }

    #audio-controls {
      display: flex;
      gap: 10px;
      padding: 10px;
      background: #fff;
      border-bottom: 1px solid #ccc;
      justify-content: center;
    }

    .audio-btn {
      padding: 8px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    #mute-btn {
      background-color: #e74c3c;
      color: white;
    }

    #unmute-btn {
      background-color: #2ecc71;
      color: white;
    }

    #mic-area {
      display: flex;
      gap: 10px;
      padding: 10px;
      background: #fff;
      border-bottom: 1px solid #ccc;
      flex-wrap: wrap;
      justify-content: center;
    }

    .mic-slot {
      border: 1px solid #ccc;
      padding: 8px;
      border-radius: 6px;
      min-width: 120px;
      text-align: center;
      background: #f0f0f0;
      margin-bottom: 10px;
      transition: all 0.3s;
    }

    .mic-slot.active {
      background: #e1f5fe;
      border-color: #4fc3f7;
    }

    .mic-slot button {
      margin: 3px;
      padding: 5px 8px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background-color: #fff;
      max-height: 60vh;
    }

    .message {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-bottom: 15px;
    }

    .message.mine {
      align-items: flex-end;
    }

    .message-header {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .message-user {
      font-weight: bold;
      color: #2c3e50;
      min-width: 100px;
    }

    .message-time {
      font-size: 10px;
      color: #999;
    }

    .message-text {
      color: #34495e;
      background-color: #ecf0f1;
      padding: 10px;
      border-radius: 6px;
      max-width: 80%;
      word-wrap: break-word;
      margin-top: 4px;
    }

    .message.mine .message-text {
      background-color: #d4edda;
    }

    .system-message {
      text-align: center;
      font-style: italic;
      color: #7f8c8d;
      margin-bottom: 10px;
    }

    #message-form {
      display: flex;
      padding: 10px;
      background-color: #eee;
      align-items: center;
      gap: 10px;
      position: relative;
    }

    #message-input {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    #send-btn {
      padding: 12px 20px;
      font-size: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #send-btn:hover {
      background-color: #2980b9;
    }

    #online-count {
      font-size: 13px;
      background-color: #2ecc71;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 6px 12px;
      cursor: pointer;
    }

    #online-list {
      display: none;
      position: absolute;
      bottom: 60px;
      right: 20px;
      background: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      z-index: 10;
      font-size: 14px;
      min-width: 200px;
    }

    #private-chat {
      display: none;
      position: absolute;
      bottom: 60px;
      right: 20px;
      background: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      z-index: 10;
      font-size: 14px;
      width: 300px;
      max-height: 400px;
      overflow-y: auto;
    }

    #private-header {
      background: #eee;
      padding: 10px;
      font-weight: bold;
      border-bottom: 1px solid #ccc;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #private-form {
      display: flex;
      padding: 10px;
      background: #eee;
      gap: 10px;
    }

    #private-input {
      flex: 1;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    #private-send {
      padding: 10px 16px;
      background: #2ecc71;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #remote-audio {
      display: none;
    }

    @media (max-width: 600px) {
      #mic-area {
        flex-wrap: wrap;
        justify-content: center;
      }
      .mic-slot {
        min-width: 100%;
        margin-bottom: 10px;
      }

      #messages, #private-chat {
        max-height: 50vh;
      }
    }
  </style>
</head>
<body>

<!-- واجهة الدخول -->
<div id="login-page">
  <h2>أدخل اسمك المستعار للدخول</h2>
  <input type="text" id="login-name" placeholder="زائر123" />
  <button onclick="enterChat()">دخول</button>
</div>

<!-- واجهة الدردشة -->
<div id="chat-page">
  <div id="audio-controls">
    <button id="mute-btn" class="audio-btn">🔇 كتم المايك</button>
    <button id="unmute-btn" class="audio-btn">🎤 تشغيل المايك</button>
  </div>
  
  <div id="mic-area"></div>
  <div id="messages"></div>
  <form id="message-form">
    <input type="text" id="message-input" placeholder="اكتب رسالتك هنا..." required />
    <button type="submit" id="send-btn">إرسال</button>
    <button id="online-count" type="button">المتصلين: 0</button>
    <div id="online-list"></div>
  </form>

  <!-- نافذة الرسائل الخاصة -->
  <div id="private-chat">
    <div id="private-header">
      <span>محادثة خاصة مع: <span id="private-name"></span></span>
      <button onclick="closePrivateChat()">❌</button>
    </div>
    <div id="private-messages"></div>
    <form id="private-form">
      <input type="text" id="private-input" placeholder="اكتب رسالة خاصة..." required />
      <button type="submit" id="private-send">إرسال</button>
    </form>
  </div>

  <!-- الصوت للطرف الآخر -->
  <audio id="remote-audio" autoplay></audio>
</div>

<script>
  // تهيئة Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyB1AsEHXP05nQ8M66jYPusheLaE60q_JwU",
    authDomain: "mychat-2d881.firebaseapp.com",
    projectId: "mychat-2d881",
    storageBucket: "mychat-2d881.appspot.com",
    messagingSenderId: "532385733649",
    appId: "1:532385733649:web:7bb6cce9add057acf1e5b0"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  // المتغيرات العامة
  const roomId = "room1";
  let username = "";
  const userId = Date.now().toString() + Math.random().toString(36).substr(2, 9);
  let localStream = null;
  let isMuted = false;
  let currentPrivateTarget = null;

  // عناصر DOM
  const messagesDiv = document.getElementById('messages');
  const micArea = document.getElementById('mic-area');
  const form = document.getElementById('message-form');
  const input = document.getElementById('message-input');
  const onlineCountBtn = document.getElementById('online-count');
  const onlineListDiv = document.getElementById('online-list');
  const remoteAudio = document.getElementById('remote-audio');
  const muteBtn = document.getElementById('mute-btn');
  const unmuteBtn = document.getElementById('unmute-btn');

  const privateChat = document.getElementById('private-chat');
  const privateName = document.getElementById('private-name');
  const privateMessages = document.getElementById('private-messages');
  const privateInput = document.getElementById('private-input');
  const privateForm = document.getElementById('private-form');

  // الدخول إلى الدردشة
  function enterChat() {
    const inputName = document.getElementById("login-name").value.trim();
    username = inputName || "زائر" + Math.floor(Math.random() * 1000);

    document.getElementById("login-page").style.display = "none";
    document.getElementById("chat-page").style.display = "flex";

    setupMessaging();
    setupMicSystem();
    setupOnlineList();
    setupAudioControls();
    activateMic();
  }

  // تفعيل المايك
  async function activateMic() {
    try {
      localStream = await navigator.mediaDevices.getUserMedia({ 
        audio: {
          echoCancellation: true,
          noiseSuppression: true,
          autoGainControl: true
        } 
      });
      
      console.log("تم تفعيل المايك بنجاح");
      
    } catch (err) {
      console.error("فشل تفعيل الصوت:", err);
      alert("يرجى السماح بالوصول إلى المايك من إعدادات المتصفح");
    }
  }

  // إعداد عناصر التحكم بالصوت
  function setupAudioControls() {
    muteBtn.addEventListener('click', () => {
      if (localStream) {
        localStream.getAudioTracks().forEach(track => {
          track.enabled = false;
        });
        isMuted = true;
        console.log("تم كتم المايك");
      }
    });

    unmuteBtn.addEventListener('click', () => {
      if (localStream) {
        localStream.getAudioTracks().forEach(track => {
          track.enabled = true;
        });
        isMuted = false;
        console.log("تم إلغاء كتم المايك");
      }
    });
  }

  // إعداد نظام المراسلة
  function setupMessaging() {
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) return;

      await db.collection("rooms").doc(roomId).collection("messages").add({
        username,
        text,
        timestamp: firebase.firestore.FieldValue.serverTimestamp(),
        userId: userId
      });

      input.value = "";
    });

    db.collection("rooms").doc(roomId).collection("messages")
      .orderBy("timestamp", "asc")
      .onSnapshot(snapshot => {
        messagesDiv.innerHTML = "";
        snapshot.forEach(doc => {
          const data = doc.data();
          const div = document.createElement("div");
          div.className = `message ${data.userId === userId ? 'mine' : ''}`;
          div.innerHTML = `
            <div class="message-header">
              <div class="message-user">${data.username} ${data.userId === userId ? '(أنا)' : ''}</div>
              <div class="message-time">${formatTime(data.timestamp)}</div>
            </div>
            <div class="message-text">${data.text}</div>
          `;
          messagesDiv.appendChild(div);
        });
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      });
  }

  // تنسيق الوقت
  function formatTime(timestamp) {
    if (!timestamp) return "";
    const date = timestamp.toDate();
    return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
  }

  // إعداد نظام المايك
  function setupMicSystem() {
    db.collection("rooms").doc(roomId).onSnapshot(doc => {
      const data = doc.data();
      renderMicSlots(Array.isArray(data.micSlots) ? data.micSlots : [null, null, null, null, null]);
    });

    db.collection("rooms").doc(roomId).get().then(doc => {
      if (!doc.exists) {
        db.collection("rooms").doc(roomId).set({
          micSlots: [null, null, null, null, null]
        });
      }
    });
  }

  // عرض فتحات المايك
  function renderMicSlots(micSlots) {
    micArea.innerHTML = "";
    micSlots.forEach((user, index) => {
      const slot = document.createElement("div");
      slot.className = `mic-slot ${user === username ? 'active' : ''}`;

      if (user) {
        slot.innerHTML = `
          🎤 ${user}<br>
          <button onclick="muteUser('${user}')">🔇 كتم</button>
          <button onclick="removeMic(${index})">❌ إزالة</button>
        `;
      } else {
        slot.innerHTML = `<button onclick="takeMic(${index})">🎤 الحصول على المايك</button>`;
      }

      micArea.appendChild(slot);
    });
  }

  // الحصول على المايك
  function takeMic(index) {
    const roomRef = db.collection("rooms").doc(roomId);
    roomRef.get().then(doc => {
      const data = doc.data();
      const micSlots = Array.isArray(data.micSlots) ? [...data.micSlots] : [null, null, null, null, null];
      if (micSlots.includes(username)) {
        alert("أنت بالفعل تمتلك مايك!");
        return;
      }
      if (!micSlots[index]) {
        micSlots[index] = username;
        roomRef.update({ micSlots });
      }
    });
  }

  // إزالة المايك
  function removeMic(index) {
    const roomRef = db.collection("rooms").doc(roomId);
    roomRef.get().then(doc => {
      const data = doc.data();
      const micSlots = Array.isArray(data.micSlots) ? [...data.micSlots] : [null, null, null, null, null];
      micSlots[index] = null;
      roomRef.update({ micSlots });
    });
  }

  // كتم مستخدم
  function muteUser(user) {
    const div = document.createElement("div");
    div.className = "system-message";
    div.textContent = `${user} تم كتمه مؤقتًا`;
    messagesDiv.appendChild(div);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }

  // إعداد قائمة المتصلين
  function setupOnlineList() {
    // تسجيل المستخدم كمتصل
    db.collection("online").doc(userId).set({
      username,
      timestamp: firebase.firestore.FieldValue.serverTimestamp()
    });

    // حذف المستخدم عند مغادرة الصفحة
    window.addEventListener("beforeunload", () => {
      db.collection("online").doc(userId).delete();
      
      // إزالة المستخدم من المايك إذا كان مشغولاً
      const roomRef = db.collection("rooms").doc(roomId);
      roomRef.get().then(doc => {
        if (doc.exists) {
          const data = doc.data();
          const micSlots = Array.isArray(data.micSlots) ? [...data.micSlots] : [null, null, null, null, null];
          const updated = micSlots.map(slot => slot === username ? null : slot);
          roomRef.update({ micSlots: updated });
        }
      });
    });

    // تحديث عدد المتصلين
    db.collection("online").onSnapshot(snapshot => {
      const count = snapshot.size;
      onlineCountBtn.textContent = `المتصلين: ${count}`;
    });

    // عرض قائمة المتصلين
    onlineCountBtn.addEventListener("click", () => {
      if (onlineListDiv.style.display === "none" || onlineListDiv.style.display === "") {
        db.collection("online").get().then(snapshot => {
          let html = "<strong>المتصلون الآن:</strong><br>";
          snapshot.forEach(doc => {
            const data = doc.data();
            html += `<button style="display:block; margin:5px 0;" onclick="openPrivateChat('${doc.id}', '${data.username}')">• ${data.username} ${doc.id === userId ? '(أنا)' : ''}</button>`;
          });
          onlineListDiv.innerHTML = html;
          onlineListDiv.style.display = "block";
        });
      } else {
        onlineListDiv.style.display = "none";
      }
    });
  }

  // فتح نافذة الدردشة الخاصة
  function openPrivateChat(targetId, targetName) {
    currentPrivateTarget = targetId;
    privateName.textContent = targetName;
    privateChat.style.display = "block";
    onlineListDiv.style.display = "none";

    // مسح الرسائل القديمة
    privateMessages.innerHTML = "";

    // الاستماع للرسائل الخاصة
    db.collection("privateMessages")
      .where("from", "in", [userId, targetId])
      .where("to", "in", [userId, targetId])
      .orderBy("timestamp", "asc")
      .onSnapshot(snapshot => {
        privateMessages.innerHTML = "";
        snapshot.forEach(doc => {
          const data = doc.data();
          const div = document.createElement("div");
          div.className = `message ${data.from === userId ? 'mine' : ''}`;
          div.innerHTML = `
            <div class="message-header">
              <div class="message-user">${data.from === userId ? "أنا" : privateName.textContent}</div>
              <div class="message-time">${formatTime(data.timestamp)}</div>
            </div>
            <div class="message-text">${data.text}</div>
          `;
          privateMessages.appendChild(div);
        });
        privateMessages.scrollTop = privateMessages.scrollHeight;
      });
  }

  // إرسال رسالة خاصة
  function sendPrivateMessage(e) {
    e.preventDefault();
    const text = privateInput.value.trim();
    if (!text || !currentPrivateTarget) return;

    db.collection("privateMessages").add({
      from: userId,
      to: currentPrivateTarget,
      text,
      timestamp: firebase.firestore.FieldValue.serverTimestamp()
    });

    privateInput.value = "";
  }

  // إغلاق نافذة الدردشة الخاصة
  function closePrivateChat() {
    privateChat.style.display = "none";
    currentPrivateTarget = null;
  }

  // إعداد نموذج الرسائل الخاصة
  privateForm.addEventListener('submit', sendPrivateMessage);
</script>
</body>
</html>
