<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>غرفة دردشة صوتية</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      direction: rtl;
    }

    #login-page {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: white;
      text-align: center;
    }

    #login-page h2 {
      margin-bottom: 20px;
    }

    #login-page input {
      padding: 12px;
      font-size: 16px;
      width: 250px;
      margin-bottom: 15px;
      border: none;
      border-radius: 6px;
      text-align: center;
    }

    #login-page button {
      padding: 12px 25px;
      font-size: 16px;
      background-color: #2ecc71;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #login-page button:hover {
      background-color: #27ae60;
    }

    #chat-page {
      display: none;
      flex-direction: column;
      height: 100vh;
    }

    #audio-controls {
      display: flex;
      gap: 10px;
      padding: 10px;
      background: #fff;
      border-bottom: 1px solid #ccc;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }

    .audio-btn {
      padding: 8px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    #mute-btn {
      background-color: #e74c3c;
      color: white;
    }

    #unmute-btn {
      background-color: #2ecc71;
      color: white;
    }

    #call-controls {
      display: flex;
      gap: 10px;
    }

    #start-call {
      background-color: #3498db;
      color: white;
    }

    #end-call {
      background-color: #e74c3c;
      color: white;
    }

    #mic-status {
      padding: 8px 15px;
      background-color: #3498db;
      color: white;
      border-radius: 6px;
      font-size: 14px;
    }

    #mic-area {
      display: flex;
      gap: 10px;
      padding: 10px;
      background: #fff;
      border-bottom: 1px solid #ccc;
      flex-wrap: wrap;
      justify-content: center;
    }

    .mic-slot {
      border: 1px solid #ccc;
      padding: 8px;
      border-radius: 6px;
      min-width: 120px;
      text-align: center;
      background: #f0f0f0;
      margin-bottom: 10px;
      transition: all 0.3s;
    }

    .mic-slot.active {
      background: #e1f5fe;
      border-color: #4fc3f7;
    }

    .mic-slot.talking {
      background: #d4edda;
      border-color: #28a745;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .mic-slot button {
      margin: 3px;
      padding: 5px 8px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background-color: #fff;
      max-height: 60vh;
    }

    .message {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-bottom: 15px;
    }

    .message.mine {
      align-items: flex-end;
    }

    .message-header {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .message-user {
      font-weight: bold;
      color: #2c3e50;
      min-width: 100px;
    }

    .message-time {
      font-size: 10px;
      color: #999;
    }

    .message-text {
      color: #34495e;
      background-color: #ecf0f1;
      padding: 10px;
      border-radius: 6px;
      max-width: 80%;
      word-wrap: break-word;
      margin-top: 4px;
    }

    .message.mine .message-text {
      background-color: #d4edda;
    }

    .system-message {
      text-align: center;
      font-style: italic;
      color: #7f8c8d;
      margin-bottom: 10px;
    }

    #message-form {
      display: flex;
      padding: 10px;
      background-color: #eee;
      align-items: center;
      gap: 10px;
      position: relative;
    }

    #message-input {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    #send-btn {
      padding: 12px 20px;
      font-size: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #send-btn:hover {
      background-color: #2980b9;
    }

    #online-count {
      font-size: 13px;
      background-color: #2ecc71;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 6px 12px;
      cursor: pointer;
    }

    #online-list {
      display: none;
      position: absolute;
      bottom: 60px;
      right: 20px;
      background: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      z-index: 10;
      font-size: 14px;
      min-width: 200px;
    }

    #private-chat {
      display: none;
      position: absolute;
      bottom: 60px;
      right: 20px;
      background: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      z-index: 10;
      font-size: 14px;
      width: 300px;
      max-height: 400px;
      overflow-y: auto;
    }

    #private-header {
      background: #eee;
      padding: 10px;
      font-weight: bold;
      border-bottom: 1px solid #ccc;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #private-form {
      display: flex;
      padding: 10px;
      background: #eee;
      gap: 10px;
    }

    #private-input {
      flex: 1;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    #private-send {
      padding: 10px 16px;
      background: #2ecc71;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .user-audio {
      margin: 5px 0;
      padding: 5px;
      background: #f8f9fa;
      border-radius: 4px;
    }

    @media (max-width: 600px) {
      #mic-area {
        flex-wrap: wrap;
        justify-content: center;
      }
      .mic-slot {
        min-width: 100%;
        margin-bottom: 10px;
      }

      #messages, #private-chat {
        max-height: 50vh;
      }

      #audio-controls {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

<!-- واجهة الدخول -->
<div id="login-page">
  <h2>أدخل اسمك المستعار للدخول</h2>
  <input type="text" id="login-name" placeholder="زائر123" />
  <button onclick="enterChat()">دخول</button>
</div>

<!-- واجهة الدردشة -->
<div id="chat-page">
  <div id="audio-controls">
    <div id="call-controls">
      <button id="start-call" class="audio-btn">📞 بدء المكالمة</button>
      <button id="end-call" class="audio-btn" style="display:none;">📞 إنهاء المكالمة</button>
    </div>
    <button id="mute-btn" class="audio-btn">🔇 كتم المايك</button>
    <button id="unmute-btn" class="audio-btn">🎤 تشغيل المايك</button>
    <div id="mic-status">حالة المايك: جاهز</div>
  </div>
  
  <div id="mic-area"></div>
  <div id="audio-players"></div>
  <div id="messages"></div>
  <form id="message-form">
    <input type="text" id="message-input" placeholder="اكتب رسالتك هنا..." required />
    <button type="submit" id="send-btn">إرسال</button>
    <button id="online-count" type="button">المتصلين: 0</button>
    <div id="online-list"></div>
  </form>

  <!-- نافذة الرسائل الخاصة -->
  <div id="private-chat">
    <div id="private-header">
      <span>محادثة خاصة مع: <span id="private-name"></span></span>
      <button onclick="closePrivateChat()">❌</button>
    </div>
    <div id="private-messages"></div>
    <form id="private-form">
      <input type="text" id="private-input" placeholder="اكتب رسالة خاصة..." required />
      <button type="submit" id="private-send">إرسال</button>
    </form>
  </div>
</div>

<script>
  // تهيئة Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyB1AsEHXP05nQ8M66jYPusheLaE60q_JwU",
    authDomain: "mychat-2d881.firebaseapp.com",
    projectId: "mychat-2d881",
    storageBucket: "mychat-2d881.appspot.com",
    messagingSenderId: "532385733649",
    appId: "1:532385733649:web:7bb6cce9add057acf1e5b0"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  // المتغيرات العامة
  const roomId = "room1";
  let username = "";
  const userId = Date.now().toString() + Math.random().toString(36).substr(2, 9);
  let localStream = null;
  let isMuted = false;
  let currentPrivateTarget = null;
  let isInCall = false;
  let peerConnections = {};
  let audioContext = null;

  // عناصر DOM
  const messagesDiv = document.getElementById('messages');
  const micArea = document.getElementById('mic-area');
  const audioPlayers = document.getElementById('audio-players');
  const form = document.getElementById('message-form');
  const input = document.getElementById('message-input');
  const onlineCountBtn = document.getElementById('online-count');
  const onlineListDiv = document.getElementById('online-list');
  const muteBtn = document.getElementById('mute-btn');
  const unmuteBtn = document.getElementById('unmute-btn');
  const micStatus = document.getElementById('mic-status');
  const startCallBtn = document.getElementById('start-call');
  const endCallBtn = document.getElementById('end-call');

  const privateChat = document.getElementById('private-chat');
  const privateName = document.getElementById('private-name');
  const privateMessages = document.getElementById('private-messages');
  const privateInput = document.getElementById('private-input');
  const privateForm = document.getElementById('private-form');

  // الدخول إلى الدردشة
  function enterChat() {
    const inputName = document.getElementById("login-name").value.trim();
    username = inputName || "زائر" + Math.floor(Math.random() * 1000);

    document.getElementById("login-page").style.display = "none";
    document.getElementById("chat-page").style.display = "flex";

    setupMessaging();
    setupMicSystem();
    setupOnlineList();
    setupAudioControls();
    activateMic();
  }

  // تفعيل المايك
  async function activateMic() {
    try {
      localStream = await navigator.mediaDevices.getUserMedia({ 
        audio: {
          echoCancellation: true,
          noiseSuppression: true,
          autoGainControl: true
        } 
      });
      
      micStatus.textContent = "حالة المايك: نشط";
      console.log("تم تفعيل المايك بنجاح");
      
    } catch (err) {
      console.error("فشل تفعيل الصوت:", err);
      micStatus.textContent = "حالة المايك: معطل";
      alert("يرجى السماح بالوصول إلى المايك من إعدادات المتصفح");
    }
  }

  // بدء مكالمة جماعية
  async function startGroupCall() {
    if (!localStream) {
      alert("المايك غير مفعل. يرجى السماح بالوصول إلى المايك أولاً.");
      return;
    }

    isInCall = true;
    startCallBtn.style.display = 'none';
    endCallBtn.style.display = 'inline-block';
    
    // إنشاء غرفة المكالمة في Firebase
    await db.collection('voiceRooms').doc(roomId).set({
      active: true,
      participants: firebase.firestore.FieldValue.arrayUnion(userId)
    }, { merge: true });

    // الاستماع للمستخدمين الجدد
    db.collection('voiceRooms').doc(roomId).onSnapshot(async (doc) => {
      const data = doc.data();
      if (data && data.participants) {
        // الاتصال بجميع المشاركين
        data.participants.forEach(participantId => {
          if (participantId !== userId && !peerConnections[participantId]) {
            createPeerConnection(participantId);
          }
        });
      }
    });

    // إضافة رسالة نظام
    db.collection("rooms").doc(roomId).collection("messages").add({
      username: "النظام",
      text: `${username} انضم إلى المكالمة الصوتية`,
      timestamp: firebase.firestore.FieldValue.serverTimestamp(),
      userId: "system"
    });
  }

  // إنشاء اتصال WebRTC
  function createPeerConnection(targetUserId) {
    const peerConnection = new RTCPeerConnection({
      iceServers: [
        { urls: 'stun:stun.l.google.com:19302' },
        { urls: 'stun:stun1.l.google.com:19302' }
      ]
    });

    // إضافة المسارات المحلية
    localStream.getTracks().forEach(track => {
      peerConnection.addTrack(track, localStream);
    });

    // معالجة الصوت الوارد
    peerConnection.ontrack = (event) => {
      const remoteStream = event.streams[0];
      createAudioElement(targetUserId, remoteStream);
    };

    // إنشاء عرض اتصال
    peerConnection.createOffer()
      .then(offer => peerConnection.setLocalDescription(offer))
      .then(() => {
        // حفظ العرض في Firebase
        db.collection('voiceCalls').doc(`${userId}_${targetUserId}`).set({
          offer: {
            type: peerConnection.localDescription.type,
            sdp: peerConnection.localDescription.sdp
          },
          from: userId,
          to: targetUserId
        });
      });

    // الاستماع للإجابات
    db.collection('voiceCalls').doc(`${targetUserId}_${userId}`)
      .onSnapshot(async (doc) => {
        const data = doc.data();
        if (data && data.answer && peerConnection.signalingState === 'have-local-offer') {
          const answer = new RTCSessionDescription(data.answer);
          await peerConnection.setRemoteDescription(answer);
        }
      });

    // الاستماع للمرشحين ICE
    db.collection('voiceCandidates').where('callId', 'in', 
      [`${userId}_${targetUserId}`, `${targetUserId}_${userId}`])
      .onSnapshot((snapshot) => {
        snapshot.docChanges().forEach(async (change) => {
          if (change.type === 'added') {
            const candidate = new RTCIceCandidate(change.doc.data().candidate);
            await peerConnection.addIceCandidate(candidate);
          }
        });
      });

    peerConnection.onicecandidate = (event) => {
      if (event.candidate) {
        db.collection('voiceCandidates').add({
          callId: `${userId}_${targetUserId}`,
          candidate: event.candidate.toJSON()
        });
      }
    };

    peerConnections[targetUserId] = peerConnection;
  }

  // معالجة العروض الواردة
  db.collection('voiceCalls').where('to', '==', userId)
    .onSnapshot(async (snapshot) => {
      snapshot.docChanges().forEach(async (change) => {
        if (change.type === 'added' && isInCall) {
          const data = change.doc.data();
          const fromUserId = data.from;
          
          if (!peerConnections[fromUserId]) {
            const peerConnection = new RTCPeerConnection({
              iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' }
              ]
            });

            // إضافة المسارات المحلية
            localStream.getTracks().forEach(track => {
              peerConnection.addTrack(track, localStream);
            });

            // معالجة الصوت الوارد
            peerConnection.ontrack = (event) => {
              const remoteStream = event.streams[0];
              createAudioElement(fromUserId, remoteStream);
            };

            // معالجة العرض الوارد
            await peerConnection.setRemoteDescription(new RTCSessionDescription(data.offer));
            const answer = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(answer);

            // حفظ الإجابة
            db.collection('voiceCalls').doc(`${fromUserId}_${userId}`).set({
              answer: {
                type: answer.type,
                sdp: answer.sdp
              }
            }, { merge: true });

            // الاستماع للمرشحين ICE
            peerConnection.onicecandidate = (event) => {
              if (event.candidate) {
                db.collection('voiceCandidates').add({
                  callId: `${fromUserId}_${userId}`,
                  candidate: event.candidate.toJSON()
                });
              }
            };

            peerConnections[fromUserId] = peerConnection;
          }
        }
      });
    });

  // إنشاء عنصر صوت للمستخدم
  function createAudioElement(userId, stream) {
    const existingAudio = document.getElementById(`audio-${userId}`);
    if (existingAudio) {
      existingAudio.srcObject = stream;
      return;
    }

    const audioElement = document.createElement('audio');
    audioElement.id = `audio-${userId}`;
    audioElement.srcObject = stream;
    audioElement.autoplay = true;
    audioElement.controls = false;
    audioElement.style.display = 'none';
    
    const container = document.createElement('div');
    container.className = 'user-audio';
    container.innerHTML = `
      <div>🔊 ${getUsernameById(userId)} يتحدث</div>
    `;
    container.appendChild(audioElement);
    
    audioPlayers.appendChild(container);
  }

  // الحصول على اسم المستخدم من ID
  function getUsernameById(userId) {
    // هذه دالة مساعدة - تحتاج لتطبيق حقيقي
    return "مستخدم";
  }

  // إنهاء المكالمة
  function endGroupCall() {
    isInCall = false;
    startCallBtn.style.display = 'inline-block';
    endCallBtn.style.display = 'none';

    // إغلاق جميع الاتصالات
    Object.values(peerConnections).forEach(pc => pc.close());
    peerConnections = {};

    // مسح عناصر الصوت
    audioPlayers.innerHTML = '';

    // تحديث Firebase
    db.collection('voiceRooms').doc(roomId).update({
      participants: firebase.firestore.FieldValue.arrayRemove(userId)
    });

    // إضافة رسالة نظام
    db.collection("rooms").doc(roomId).collection("messages").add({
      username: "النظام",
      text: `${username} غادر المكالمة الصوتية`,
      timestamp: firebase.firestore.FieldValue.serverTimestamp(),
      userId: "system"
    });
  }

  // إعداد عناصر التحكم بالصوت
  function setupAudioControls() {
    muteBtn.addEventListener('click', () => {
      if (localStream) {
        localStream.getAudioTracks().forEach(track => {
          track.enabled = false;
        });
        isMuted = true;
        micStatus.textContent = "حالة المايك: مكتوم";
      }
    });

    unmuteBtn.addEventListener('click', () => {
      if (localStream) {
        localStream.getAudioTracks().forEach(track => {
          track.enabled = true;
        });
        isMuted = false;
        micStatus.textContent = "حالة المايك: نشط";
      }
    });

    startCallBtn.addEventListener('click', startGroupCall);
    endCallBtn.addEventListener('click', endGroupCall);
  }

  // باقي الدوال تبقى كما هي (setupMessaging, setupMicSystem, setupOnlineList, etc.)
  // ... [الكود السابق للدردشة والرسائل الخاصة]

  // إعداد نظام المراسلة
  function setupMessaging() {
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) return;

      await db.collection("rooms").doc(roomId).collection("messages").add({
        username,
        text,
        timestamp: firebase.firestore.FieldValue.serverTimestamp(),
        userId: userId
      });

      input.value = "";
    });

    db.collection("rooms").doc(roomId).collection("messages")
      .orderBy("timestamp", "asc")
      .onSnapshot(snapshot => {
        messagesDiv.innerHTML = "";
        snapshot.forEach(doc => {
          const data = doc.data();
          const div = document.createElement("div");
          div.className = `message ${data.userId === userId ? 'mine' : ''}`;
          div.innerHTML = `
            <div class="message-header">
              <div class="message-user">${data.username} ${data.userId === userId ? '(أنا)' : ''}</div>
              <div class="message-time">${formatTime(data.timestamp)}</div>
            </div>
            <div class="message-text">${data.text}</div>
          `;
          messagesDiv.appendChild(div);
        });
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      });
  }

  // تنسيق الوقت
  function formatTime(timestamp) {
    if (!timestamp) return "";
    const date = timestamp.toDate();
    return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
  }

  // إعداد نظام المايك
  function setupMicSystem() {
    db.collection("rooms").doc(roomId).onSnapshot(doc => {
      const data = doc.data();
      renderMicSlots(Array.isArray(data.micSlots) ? data.micSlots : [null, null, null, null, null]);
    });

    db.collection("rooms").doc(roomId).get().then(doc => {
      if (!doc.exists) {
        db.collection("rooms").doc(roomId).set({
          micSlots: [null, null, null, null, null]
        });
      }
    });
  }

  // عرض فتحات المايك
  function renderMicSlots(micSlots) {
    micArea.innerHTML = "";
    micSlots.forEach((user, index) => {
      const slot = document.createElement("div");
      slot.className = `mic-slot ${user === username ? 'active' : ''}`;

      if (user) {
        slot.innerHTML = `
          🎤 ${user}<br>
          <button onclick="muteUser('${user}')">🔇 كتم</button>
          <button onclick="removeMic(${index})">❌ إزالة</button>
        `;
      } else {
        slot.innerHTML = `<button onclick="takeMic(${index})">🎤 الحصول على المايك</button>`;
      }

      micArea.appendChild(slot);
    });
  }

  // الحصول على المايك
  function takeMic(index) {
    const roomRef = db.collection("rooms").doc(roomId);
    roomRef.get().then(doc => {
      const data = doc.data();
      const micSlots = Array.isArray(data.micSlots) ? [...data.micSlots] : [null, null, null, null, null];
      if (micSlots.includes(username)) {
        alert("أنت بالفعل تمتلك مايك!");
        return;
      }
      if (!micSlots[index]) {
        micSlots[index] = username;
        roomRef.update({ micSlots });
        
        // إضافة رسالة نظام
        db.collection("rooms").doc(roomId).collection("messages").add({
          username: "النظام",
          text: `${username} حصل على المايك`,
          timestamp: firebase.firestore.FieldValue.serverTimestamp(),
          userId: "system"
        });
      }
    });
  }

  // إزالة المايك
  function removeMic(index) {
    const roomRef = db.collection("rooms").doc(roomId);
    roomRef.get().then(doc => {
      const data = doc.data();
      const micSlots = Array.isArray(data.micSlots) ? [...data.micSlots] : [null, null, null, null, null];
      const user = micSlots[index];
      micSlots[index] = null;
      roomRef.update({ micSlots });
      
      // إضافة رسالة نظام
      if (user) {
        db.collection("rooms").doc(roomId).collection("messages").add({
          username: "النظام",
          text: `${user} ترك المايك`,
          timestamp: firebase.firestore.FieldValue.serverTimestamp(),
          userId: "system"
        });
      }
    });
  }

  // كتم مستخدم
  function muteUser(user) {
    const div = document.createElement("div");
    div.className = "system-message";
    div.textContent = `${user} تم كتمه مؤقتًا`;
    messagesDiv.appendChild(div);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }

  // إعداد قائمة المتصلين
  function setupOnlineList() {
    // تسجيل المستخدم كمتصل
    db.collection("online").doc(userId).set({
      username,
      timestamp: firebase.firestore.FieldValue.serverTimestamp()
    });

    // حذف المستخدم عند مغادرة الصفحة
    window.addEventListener("beforeunload", () => {
      db.collection("online").doc(userId).delete();
      if (isInCall) {
        endGroupCall();
      }
      
      // إزالة المستخدم من المايك إذا كان مشغولاً
      const roomRef = db.collection("rooms").doc(roomId);
      roomRef.get().then(doc => {
        if (doc.exists) {
          const data = doc.data();
          const micSlots = Array.isArray(data.micSlots) ? [...data.micSlots] : [null, null, null, null, null];
          const updated = micSlots.map(slot => slot === username ? null : slot);
          roomRef.update({ micSlots: updated });
        }
      });
    });

    // تحديث عدد المتصلين
    db.collection("online").onSnapshot(snapshot => {
      const count = snapshot.size;
      onlineCountBtn.textContent = `المتصلين: ${count}`;
    });

    // عرض قائمة المتصلين
    onlineCountBtn.addEventListener("click", () => {
      if (onlineListDiv.style.display === "none" || onlineListDiv.style.display === "") {
        db.collection("online").get().then(snapshot => {
          let html = "<strong>المتصلون الآن:</strong><br>";
          snapshot.forEach(doc => {
            const data = doc.data();
            html += `<button style="display:block; margin:5px 0;" onclick="openPrivateChat('${doc.id}', '${data.username}')">• ${data.username} ${doc.id === userId ? '(أنا)' : ''}</button>`;
          });
          onlineListDiv.innerHTML = html;
          onlineListDiv.style.display = "block";
        });
      } else {
        onlineListDiv.style.display = "none";
      }
    });
  }

  // فتح نافذة الدردشة الخاصة
  function openPrivateChat(targetId, targetName) {
    currentPrivateTarget = targetId;
    privateName.textContent = targetName;
    privateChat.style.display = "block";
    onlineListDiv.style.display = "none";

    // مسح الرسائل القديمة
    privateMessages.innerHTML = "";

    // الاستماع للرسائل الخاصة
    db.collection("privateMessages")
      .where("from", "in", [userId, targetId])
      .where("to", "in", [userId, targetId])
      .orderBy("timestamp", "asc")
      .onSnapshot(snapshot => {
        privateMessages.innerHTML = "";
        snapshot.forEach(doc => {
          const data = doc.data();
          const div = document.createElement("div");
          div.className = `message ${data.from === userId ? 'mine' : ''}`;
          div.innerHTML = `
            <div class="message-header">
              <div class="message-user">${data.from === userId ? "أنا" : privateName.textContent}</div>
              <div class="message-time">${formatTime(data.timestamp)}</div>
            </div>
            <div class="message-text">${data.text}</div>
          `;
          privateMessages.appendChild(div);
        });
        privateMessages.scrollTop = privateMessages.scrollHeight;
      });
  }

  // إرسال رسالة خاصة
  function sendPrivateMessage(e) {
    e.preventDefault();
    const text = privateInput.value.trim();
    if (!text || !currentPrivateTarget) return;

    db.collection("privateMessages").add({
      from: userId,
      to: currentPrivateTarget,
      text,
      timestamp: firebase.firestore.FieldValue.serverTimestamp()
    });

    privateInput.value = "";
  }

  // إغلاق نافذة الدردشة الخاصة
  function closePrivateChat() {
    privateChat.style.display = "none";
    currentPrivateTarget = null;
  }

  // إعداد نموذج الرسائل الخاصة
  privateForm.addEventListener('submit', sendPrivateMessage);
</script>
