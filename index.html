<!DOCTYPE html>
<html lang="ar" hreflang="ar-sa" style="height: 100%;">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <title>شات خاص</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    body {
      margin: 0; 
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      background-color: #f9f9f9; 
      display: flex; 
      flex-direction: column;
      height: 100vh; 
      overflow: hidden;
    }

    #login-screen {
      display: flex; 
      flex-direction: column; 
      justify-content: center; 
      align-items: center;
      position: absolute; 
      top: 0; 
      left: 0; 
      width: 100%; 
      height: 100%;
      background-color: #545E6B; 
      z-index: 100;
    }
    
    .login-box { 
      background-color: #fff; 
      padding: 30px; 
      text-align: center; 
      width: 300px; 
    }
    
    .login-box h2 { 
      margin-top: 0; 
      margin-bottom: 20px; 
      color: #333; 
    }
    
    #username-input { 
      width: 100%; 
      padding: 10px; 
      margin-bottom: 20px; 
      border: 1px solid #ccc; 
      box-sizing: border-box; 
      font-size: 15px; 
    }
    
    #login-btn { 
      width: 100%; 
      padding: 10px; 
      border: none; 
      background-color: #545E6B; 
      color: white; 
      font-size: 16px; 
      cursor: pointer; 
    }
    
    #login-error { 
      color: red; 
      margin-top: 10px; 
      display: none; 
    }

    /* التصميم الرئيسي للدردشة */
    #chat-container { 
      display: none; 
      flex-direction: row; 
      height: 100%; 
      width: 100%;
    }

    /* منطقة الرسائل */
    .messages-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .messages { 
      flex: 1; 
      overflow-y: auto; 
      padding: 0; 
      background: #fff; 
    }
    
    .uzr {
      display: flex; 
      width: 100%; 
      border-bottom: 1px solid lavender;
      margin: 0; 
      padding: 4px 2px; 
      background: #fff;
    }
    
    .u-pic {
      min-width: 52px; 
      width: 52px; 
      height: 46px; 
      background-color: #f3f3f3;
      background-size: cover; 
      background-position: center; 
      border: 1px solid #ddd; 
      cursor: pointer;
    }
    
    .msg-body {
      flex: 1; 
      padding-left: 5px; 
      padding-top: 1px; 
      display: flex;
      flex-direction: column; 
      overflow: hidden;
    }
    
    .msg-top {
      display: flex; 
      justify-content: space-between; 
      height: 21px;
      align-items: center; 
      width: 100%;
    }
    
    .user-wrapper { 
      display: flex; 
      align-items: center; 
    }
    
    .u-ico { 
      min-height: 14px; 
      height: 14px; 
      margin-right: 2px; 
    }
    
    .u-topic {
      padding: 1px 4px; 
      margin-left: 4px; 
      border-radius: 0;
      color: #000; 
      background-color: transparent; 
      border: none;
      font-size: 15px;
      font-weight: bold;
    }
    
    .minix { 
      font-size: 13px !important; 
      color: grey; 
      margin-right: 5px; 
    }
    
    .u-msg {
      padding: 1px 1px 1px 5px; 
      width: 100%; 
      color: #000;
      font-size: 15px;
      word-wrap: break-word; 
      text-align: left;
    }
    
    /* منطقة الإدخال */
    .tablebox.footer {
      width: 100%; 
      padding: 2px; 
      background: #fff; 
      display: flex; 
      align-items: center;
    }
    
    .tablebox.footer img.emobox { 
      padding: 5px; 
      width: 34px; 
      height: 34px; 
      cursor: pointer; 
    }
    
    .tablebox.footer .tbox {
      flex: 1; 
      height: 34px; 
      resize: none; 
      border: 1px solid #ccc;
      padding: 5px; 
      margin: 0; 
      border-radius: 0;
      font-size: 15px;
    }
    
    .tablebox.footer .tbox:focus { 
      outline: none; 
      border-color: #ccc; 
      box-shadow: none; 
    }
    
    .tablebox.footer .btn {
      height: 34px; 
      margin: 0; 
      border-radius: 0; 
      width: auto; 
      padding: 6px 8px;
      font-size: 15px;
    }
    
    .tablebox.footer .btn .fa { 
      margin-left: 0; 
    }
    
    .btn.btn-primary {
        background-color: #545E6B;
        border-color: #4A5361; 
    }
    
    .btn.btn-primary:hover, .btn.btn-primary:focus {
        background-color: #4A5361;
        border-color: #4A5361;
    }
    
    /* أزرار الإجراءات */
    .actions-footer {
      display: flex; 
      width: 100%; 
      background-color: #545E6B;
      padding: 2px; 
      justify-content: flex-start; 
      gap: 3px;
    }
    
    .action-btn {
      width: 80px; 
      height: 31.58px; 
      display: flex;
      justify-content: center; 
      align-items: center;
      border: 1px solid #000; 
      padding: 0 5px;
      border-radius: 0;
      font-size: 15px;
      color: white;
      background-color: #545E6B; 
      cursor: pointer;
      white-space: nowrap; 
      flex-shrink: 0;
    }
    
    .action-btn.fa::before { 
      margin-left: 4px; 
    }
    
    .action-btn span { 
      padding: 1px 4px; 
    }

    /* نافذة المتصلين - التعديل الرئيسي */
    #users-panel {
      display: none;
      width: 250px;
      background-color: #f5f5f5;
      border-left: 1px solid #ddd;
      height: 100%;
      overflow-y: auto;
      flex-direction: column;
    }
    
    #users-panel h3 {
      margin: 0;
      padding: 15px;
      background-color: #545E6B;
      color: white;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }
    
    #usersList {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }
    
    .user-item {
      padding: 8px 12px;
      margin-bottom: 5px;
      background-color: white;
      border-radius: 4px;
      border: 1px solid #e0e0e0;
      text-align: right;
    }

    /* الاستايل الإضافي */
    * {
      font-family: serif;
      font-weight: bold;
      text-shadow: none!important;
      font-size: 15.2px !important;
      line-height: 1.4!important;
      font-weight:700!important;
      text-shadow:none!important;
    } 
    
    .u-msg {
      line-height: 1.5!important;
    }
    
    .ae { 
      border: 1px solid black!important; 
      border-radius: 2px!important; 
      float: left;
      text-align: center;
      width: 20%; 
      max-width: 80px;
      padding: 4px 0px;
      margin: 1px;
      margin-bottom: 2px;
    }
    
    .pmsgc {
      background-color: rgba(0, 77, 255, 0.08)!important; 
    }
    
    .ppmsgc {
      background-color: #f1f1ff!important;
    }
    
    .hmsg {
      background-color: linen!important;
    }
    
    .label-primary,
    .btn-primary,
    .bg-primary,
    .label-primary:hover,
    .btn-primary:hover,
    .btn-primary:focus {
      background-color: #438ac7;
      background-image: none;
    } 
    
    .bg {
      background-color: #5D636E;
    } 
    
    .bgg {
      background-color: lightslategray;
    } 
    
    .pophead {
      background-color: slategrey;
    }
    
    .light {
      background-color: #FAFAFA;
    }
    
    .label, .btn {
      border-radius: 1px;
    }
    
    .label-primary, .btn-primary {  
      background-color: #545E6B!important;
    }
    
    .hid {
      display: none;
    }
    
    #mic .mic, #muteall {
      background-color: #545E6B;
    }
    
    .typingIndicatorBubbleDot {
      width: 4px;
      height: 4px;
      margin-right: 4px;
      background-color: #57585a;
      border-radius: 50%;
      animation-name: bounce;
      animation-duration: 1.3s;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }
    
    .mic {
      width:53px;
      height:50px;
      margin:1px;
      border-radius:4px;
      background-image: url(imgs/mic.png);
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }
    
    .typingIndicatorBubbleDot:first-of-type {
      margin: 0px 4px;
    }
    
    .typingIndicatorBubbleDot:nth-of-type(2) {
      animation-delay: 0.15s;
    }
    
    .typingIndicatorBubbleDot:nth-of-type(3) {
      animation-delay: 0.3s;
    }
    
    .flex-grow-1 {
      flex-grow: 1 !important;
    }
    
    .c-flex {
      display: flex;
      flex-direction: column;
    }
    
    .d-flex {
      display: flex; 
    }
    
    .flex-fill {
      flex: 1 1 auto !important;
    }
    
    @supports not ((-webkit-backdrop-filter: none) or (backdrop-filter: none)) {
      .bgf {
        background-color: rgba(0, 0, 0, .5);
      }
    }
    
    .nav-pills li a {
      border-radius: 0px!important;
    }
    
    @keyframes bounce {
      0%,
      60%,
      100% {
        transform: translateY(0);
      }
      30% {
        transform: translateY(-4px);
      }
    } 
    
    td {
      border: 1px solid grey;
      font-weight: bold;
    }  
    
    th {
      background-color: cornflowerblue;
      color: white;
      padding: 5px;
    }
    
    .tab-pane {
      padding: 0px;
      width: 100%;
    }
    
    .pgr {
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
    }
    
    html {
      overflow: hidden;
    } 
    
    .tc {
      border-radius: 3px!important;
    } 
    
    .bgf {
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }
    
    @supports not ((-webkit-backdrop-filter: none) or (backdrop-filter: none)) {
      .bgf {
        background-color: rgba(0, 0, 0, .5);
      }
    }
    
    td {
      overflow-y: hidden!important;
    }
    
    .uzr .fitimg {
      background-size: cover;
    }
    
    .room .fitimg {
      background-size: cover;
    }
    
    .uhtml {
      text-align:left;
      width:100%;
      margin:0px!important;
      border-bottom:1px solid lavender;
      padding-right:1px;
      background-color: #fafafa;
    }
    
    .uhtml .u-pic {
      min-width:52px;
      width:52px;
      min-height:48px;
      max-height:62px; 
      background-color:#f3f3f3;
      margin-top:1px;
    }
    
    .uhtml .co.ico {
      width:18px;
      height:18px;
      border-radius:1px;
      margin-top: -2px;
      margin-left:1px;
    }
  </style>
</head>
<body>
  <!-- شاشة الدخول -->
  <div id="login-screen">
    <div class="login-box">
      <h2>دخول الدردشة</h2>
      <input type="text" id="username-input" placeholder="اكتب اسمك هنا">
      <button id="login-btn">دخول</button>
      <p id="login-error">الرجاء إدخال اسم.</p>
    </div>
  </div>

  <!-- واجهة الدردشة -->
  <div id="chat-container" style="display:none;">
    <!-- منطقة الرسائل -->
    <div class="messages-area">
      <div id="messages" class="messages"></div>

      <div class="tablebox footer">
        <img class="emobox" src="https://l7b.net/imgs/emoii.gif">
        <textarea id="message-input" placeholder="اكتب رسالتك هنا" class="tbox" style="text-align:left;"></textarea>
        <button id="send-btn" class="btn btn-primary"><i class="fa fa-send"></i> ارسال</button>
      </div>

      <div id="d0" class="actions-footer">
        <button id="btn-users" title="المتواجدين" class="action-btn fa fa-user">
          <span id="busers">0</span>
        </button>
        <button id="btn-chats" class="action-btn fa fa-comment"> خاص</button>
        <button id="btn-rooms" class="action-btn fa fa-users"> الغرف</button>
        <button id="btn-wall" class="action-btn fa fa-commenting">
          <span id="bwall">0</span> الحائط
        </button>
        <button id="btn-settings" class="action-btn fa fa-gear"> الضبط</button>
      </div>
    </div>

    <!-- لوحة المتواجدين - تم نقلها إلى الجانب الأيمن -->
    <div id="users-panel" style="display:none;">
      <h3>المتواجدون الآن (<span id="usersCount">0</span>)</h3>
      <div id="usersList"></div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, set, remove, onValue } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB1AsEHXP05nQ8M66jYPusheLaE60q_JwU",
      authDomain: "mychat-2d881.firebaseapp.com",
      databaseURL: "https://mychat-2d881-default-rtdb.firebaseio.com",
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);
    signInAnonymously(auth);

    const messagesRef = ref(db, "messages");
    let currentUsername = null;
    let currentUid = null;

    const loginScreen = document.getElementById("login-screen");
    const chatContainer = document.getElementById("chat-container");
    const usernameInput = document.getElementById("username-input");
    const loginButton = document.getElementById("login-btn");
    const loginError = document.getElementById("login-error");
    const messagesContainer = document.getElementById("messages");
    const messageInput = document.getElementById("message-input");
    const sendButton = document.getElementById("send-btn");

    const usersPanel = document.getElementById("users-panel");
    const usersList = document.getElementById("usersList");
    const usersCount = document.getElementById("usersCount");
    const busersBadge = document.getElementById("busers");
    const btnUsers = document.getElementById("btn-users");

    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUid = user.uid;
        const savedUsername = localStorage.getItem("chat_username");
        if (savedUsername) {
          enterChat(savedUsername);
          registerOnline(savedUsername);
        }
      }
    });

    loginButton.addEventListener("click", () => {
      const username = usernameInput.value.trim();
      if (username) {
        enterChat(username);
        registerOnline(username);
      } else {
        loginError.style.display = "block";
      }
    });

    function enterChat(username) {
      currentUsername = username;
      localStorage.setItem("chat_username", username);
      loginScreen.style.display = "none";
      chatContainer.style.display = "flex";

      onChildAdded(messagesRef, (snapshot) => {
        displayMessage(snapshot.val());
      });
    }

    function registerOnline(username) {
      const userRef = ref(db, "onlineUsers/" + currentUid);
      set(userRef, { name: username, ts: Date.now() });
      window.addEventListener("beforeunload", () => remove(userRef));

      onValue(ref(db, "onlineUsers"), (snap) => {
        usersList.innerHTML = "";
        let count = 0;
        snap.forEach(child => {
          const { name } = child.val();
          const div = document.createElement("div");
          div.className = "user-item";
          div.textContent = name;
          usersList.appendChild(div);
          count++;
        });
        usersCount.textContent = count;
        busersBadge.textContent = count;
      });
    }

    btnUsers.addEventListener("click", () => {
      usersPanel.style.display = usersPanel.style.display === "block" ? "none" : "block";
    });

    function displayMessage(data) {
      const msgDiv = document.createElement("div");
      msgDiv.className = "uzr";
      msgDiv.innerHTML = `
        <div class="u-pic" style="background-image: url('https://l7b.net/pic/default.png');"></div>
        <div class="msg-body">
          <div class="msg-top">
            <div class="user-wrapper">
              <span class="u-topic">${data.user}</span>
            </div>
          </div>
          <div class="u-msg">${data.text}</div>
        </div>
      `;
      messagesContainer.appendChild(msgDiv);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function sendMessage() {
      const text = messageInput.value.trim();
      if (text && currentUsername) {
        push(messagesRef, {
          user: currentUsername,
          text: text,
          time: Date.now()
        });
        messageInput.value = "";
      }
    }

    sendButton.addEventListener("click", sendMessage);
    messageInput.addEventListener("keypress", e => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
