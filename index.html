<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">

 <style>
    body {
      margin: 0; font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      background-color: #f9f9f9; display: flex; flex-direction: column;
      height: 100vh; overflow: hidden;
    }

    #login-screen {
      display: flex; flex-direction: column; justify-content: center; align-items: center;
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      background-color: #545E6B; z-index: 200;
    }
    .login-box { background-color: #fff; padding: 30px; text-align: center; width: 300px; border-radius: 5px; }
    .login-box h2 { margin-top: 0; margin-bottom: 20px; color: #333; }
    #username-input { width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; box-sizing: border-box; font-size: 15px; text-align: center; }
    #login-btn { width: 100%; padding: 10px; border: none; background-color: #545E6B; color: white; font-size: 16px; cursor: pointer; }
    #login-error { color: red; margin-top: 10px; display: none; }

    #chat-container { display: none; flex-direction: column; height: 100%; }

    .messages { flex: 1; overflow-y: auto; padding: 0; background: #fff; }
    .uzr {
      display: flex; width: 100%; border-bottom: 1px solid lavender;
      margin: 0; padding: 4px 2px; background: #fff;
    }
    .u-pic {
      min-width: 52px; width: 52px; height: 46px; background-color: #f3f3f3;
      background-size: cover; background-position: center; border: 1px solid #ddd; cursor: pointer;
    }
    .msg-body {
      flex: 1; padding-left: 5px; padding-top: 1px; display: flex;
      flex-direction: column; overflow: hidden;
    }
    .msg-top {
      display: flex; justify-content: space-between; height: 21px;
      align-items: center; width: 100%;
    }
    .user-wrapper { display: flex; align-items: center; }
    .u-ico { min-height: 14px; height: 14px; margin-right: 2px; }
    
    .u-topic {
      padding: 1px 4px; margin-left: 4px; border-radius: 0;
      color: #000; background-color: transparent; border: none;
      font-size: 15px;
      font-weight: bold;
    }
    /* تنسيق الوقت */
    .msg-time { 
        font-size: 12px !important; 
        color: #888; 
        margin-left: 5px;
        font-family: Tahoma, sans-serif !important; /* خط بسيط للأرقام */
        font-weight: normal !important;
    }

    .u-msg {
      padding: 1px 1px 1px 5px; width: 100%; color: #000;
      font-size: 15px;
      word-wrap: break-word; text-align: left;
    }
    
    .tablebox.footer {
      width: 100%; padding: 2px; background: #fff; 
      display: flex; align-items: center;
    }
    .tablebox.footer img.emobox { padding: 5px; width: 34px; height: 34px; cursor: pointer; }
    .tablebox.footer .tbox {
      flex: 1; height: 34px; resize: none; border: 1px solid #ccc;
      padding: 5px; margin: 0; border-radius: 0;
      font-size: 15px;
    }
    .tablebox.footer .tbox:focus { outline: none; border-color: #ccc; box-shadow: none; }
    
    .tablebox.footer .btn {
      height: 34px; margin: 0; border-radius: 0; width: auto; padding: 6px 8px;
      font-size: 15px;
    }
    .tablebox.footer .btn .fa { margin-left: 0; }
    
    .btn.btn-primary {
        background-color: #545E6B;
        border-color: #4A5361; 
    }
    .btn.btn-primary:hover, .btn.btn-primary:focus {
        background-color: #4A5361;
        border-color: #4A5361;
    }
    
    .actions-footer {
      display: flex; width: 100%; background-color: #545E6B;
      padding: 2px; justify-content: flex-start; gap: 3px;
    }
    
    .action-btn {
      width: 80px; height: 31.58px; display: flex;
      justify-content: center; align-items: center;
      border: 1px solid #000; padding: 0 5px;
      border-radius: 0;
      font-size: 15px;
      color: white;
      background-color: #545E6B; cursor: pointer;
      white-space: nowrap; flex-shrink: 0;
    }
    
    .action-btn.fa::before { margin-left: 4px; }
    .action-btn span { padding: 1px 4px; }

    /* --- ستايل قائمة المتصلين الجديدة (نافذة منبثقة) --- */
    .users-modal-overlay {
        display: none;
        position: absolute;
        top: 0; left: 0; width: 100%; height: 100%;
        background-color: rgba(0,0,0,0.5);
        z-index: 150;
        justify-content: center;
        align-items: center;
    }
    .users-modal {
        background: #fff;
        width: 90%;
        max-width: 400px;
        height: 70%;
        border-radius: 5px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        display: flex;
        flex-direction: column;
        border: 1px solid #545E6B;
    }
    .users-header {
        background-color: #545E6B;
        color: white;
        padding: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-weight: bold;
    }
    .close-users {
        cursor: pointer;
        font-size: 18px;
    }
    #usersList {
        flex: 1;
        overflow-y: auto;
        padding: 10px;
    }
    .user-item {
        padding: 8px;
        border-bottom: 1px solid #eee;
        display: flex;
        align-items: center;
        color: #000;
    }
    .user-item:before {
        content: '';
        display: inline-block;
        width: 10px; height: 10px;
        background-color: #4caf50;
        border-radius: 50%;
        margin-left: 8px;
    }
  </style>

<body>
  <!-- شاشة الدخول -->
  <div id="login-screen">
    <div class="login-box">
      <h2>دخول الدردشة</h2>
      <input type="text" id="username-input" placeholder="اكتب اسمك هنا">
      <button id="login-btn">دخول</button>
      <p id="login-error">الرجاء إدخال اسم.</p>
    </div>
  </div>

  <!-- واجهة الدردشة -->
  <div id="chat-container">
    <div id="messages" class="messages"></div>

    <div class="tablebox footer">
      <img class="emobox" src="https://l7b.net/imgs/emoii.gif">
      <textarea id="message-input" placeholder="اكتب رسالتك هنا" class="tbox" style="text-align:left;"></textarea>
      <button id="send-btn" class="btn btn-primary"><i class="fa fa-send"></i> ارسال</button>
    </div>

    <div id="d0" class="actions-footer">
      <button id="btn-users" title="المتواجدين" class="action-btn fa fa-user">
        <span id="busers">0</span>
      </button>
      <button id="btn-chats" class="action-btn fa fa-comment"> خاص</button>
      <button id="btn-rooms" class="action-btn fa fa-users"> الغرف</button>
      <button id="btn-wall" class="action-btn fa fa-commenting">
        <span id="bwall">0</span> الحائط
      </button>
      <button id="btn-settings" class="action-btn fa fa-gear"> الضبط</button>
    </div>

    <!-- لوحة المتواجدين (نافذة منبثقة) -->
    <div id="users-panel" class="users-modal-overlay">
      <div class="users-modal">
          <div class="users-header">
              <span>المتواجدون الآن (<span id="usersCount">0</span>)</span>
              <span id="close-users-btn" class="close-users fa fa-times"></span>
          </div>
          <div id="usersList"></div>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, set, remove, onValue, onDisconnect } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB1AsEHXP05nQ8M66jYPusheLaE60q_JwU",
      authDomain: "mychat-2d881.firebaseapp.com",
      databaseURL: "https://mychat-2d881-default-rtdb.firebaseio.com",
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);
    signInAnonymously(auth);

    const messagesRef = ref(db, "messages");
    let currentUsername = null;
    let currentUid = null;

    const loginScreen = document.getElementById("login-screen");
    const chatContainer = document.getElementById("chat-container");
    const usernameInput = document.getElementById("username-input");
    const loginButton = document.getElementById("login-btn");
    const loginError = document.getElementById("login-error");
    const messagesContainer = document.getElementById("messages");
    const messageInput = document.getElementById("message-input");
    const sendButton = document.getElementById("send-btn");

    const usersPanel = document.getElementById("users-panel");
    const usersList = document.getElementById("usersList");
    const usersCount = document.getElementById("usersCount");
    const busersBadge = document.getElementById("busers");
    const btnUsers = document.getElementById("btn-users");
    const closeUsersBtn = document.getElementById("close-users-btn");

    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUid = user.uid;
      }
    });

    loginButton.addEventListener("click", () => {
      const username = usernameInput.value.trim();
      if (username) {
        enterChat(username);
        registerOnline(username);
      } else {
        loginError.style.display = "block";
      }
    });

    function enterChat(username) {
      currentUsername = username;
      loginScreen.style.display = "none";
      chatContainer.style.display = "flex";

      onChildAdded(messagesRef, (snapshot) => {
        displayMessage(snapshot.val());
      });
    }

    function registerOnline(username) {
      const userRef = ref(db, "onlineUsers/" + currentUid);
      set(userRef, { name: username, ts: Date.now() });
      onDisconnect(userRef).remove();

      onValue(ref(db, "onlineUsers"), (snap) => {
        usersList.innerHTML = "";
        let count = 0;
        snap.forEach(child => {
            const val = child.val();
            if (val && val.name) {
              const div = document.createElement("div");
              div.className = "user-item";
              div.textContent = val.name;
              usersList.appendChild(div);
              count++;
            }
        });
        usersCount.textContent = count;
        busersBadge.textContent = count;
      });
    }

    btnUsers.addEventListener("click", () => {
      usersPanel.style.display = "flex";
    });

    closeUsersBtn.addEventListener("click", () => {
        usersPanel.style.display = "none";
    });
    
    usersPanel.addEventListener("click", (e) => {
        if (e.target === usersPanel) {
            usersPanel.style.display = "none";
        }
    });

    // دالة عرض الرسالة
    function displayMessage(data) {
      const msgDiv = document.createElement("div");
      msgDiv.className = "uzr";
      
      // حساب الوقت الأولي عند العرض
      const initialTimeText = getTimeText(data.time);

      msgDiv.innerHTML = `
        <div class="u-pic" style="background-image: url('https://l7b.net/pic/default.png');"></div>
        <div class="msg-body">
          <div class="msg-top">
            <div class="user-wrapper">
              <span class="u-topic">${data.user}</span>
            </div>
            <!-- عنصر الوقت مع تخزين الطابع الزمني الأصلي -->
            <span class="msg-time" data-time="${data.time}">${initialTimeText}</span>
          </div>
          <div class="u-msg">${data.text}</div>
        </div>
      `;
      messagesContainer.appendChild(msgDiv);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    // دالة حساب النص الزمني
    function getTimeText(timestamp) {
        const now = Date.now();
        const diffInSeconds = (now - timestamp) / 1000;

        if (diffInSeconds < 10) {
            return "الآن";
        } else {
            const minutes = Math.floor(diffInSeconds / 60);
            return "د" + minutes;
        }
    }

    // دالة التحديث الدوري للوقت (تعمل كل ثانية)
    function updateAllTimes() {
        const timeElements = document.querySelectorAll('.msg-time');
        timeElements.forEach(el => {
            const ts = parseInt(el.getAttribute('data-time'));
            if (!isNaN(ts)) {
                el.textContent = getTimeText(ts);
            }
        });
    }
    
    // تشغيل التحديث كل 1 ثانية (1000 ميلي ثانية)
    setInterval(updateAllTimes, 1000);

    function sendMessage() {
      const text = messageInput.value.trim();
      if (text && currentUsername) {
        push(messagesRef, {
          user: currentUsername,
          text: text,
          time: Date.now()
        });
        messageInput.value = "";
      }
    }

    sendButton.addEventListener("click", sendMessage);
    messageInput.addEventListener("keypress", e => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
