<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ÿ¥ÿßÿ™ ÿÆÿßÿµ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
  <!-- Firebase ŸÖŸÉÿ™ÿ®ÿßÿ™ -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>

  <style>
    :root {
      --primary-color: #3366cc;
      --secondary-color: #28a745;
      --dark-color: #343a40;
      --light-color: #f8f9fa;
      --shadow: 0 4px 12px rgba(0,0,0,0.15);
    }
    
    html, body { height: 100%; margin: 0; padding: 0; overflow: hidden; }
    body { font-family: 'Tajawal', sans-serif; background: #f4f7f9; display: flex; flex-direction: column; position: relative; }
    #chat-container { display: flex; flex-direction: column; height: 100%; }
    #messages { flex: 1; overflow-y: auto; padding: 15px; background: #fff; }
    .msg { margin: 8px 0; display: flex; gap: 10px; align-items: center; direction: ltr; text-align: left; position: relative; font-size: 15px; line-height: 1.4; }
    .sys { text-align: center; color: #888; font-size: 12px; margin: 10px auto; font-style: italic; background-color: #f0f0f0; padding: 4px 10px; border-radius: 12px; transition: opacity 0.5s ease, transform 0.5s ease; opacity: 1; transform: translateY(0); }
    .sys.fade-out { opacity: 0; transform: translateY(-20px); }
    .user { font-weight: bold; color: var(--primary-color); }
    .time { font-size: 11px; color: #999; }
    #typing-indicator { height: 20px; padding: 0 15px; font-size: 13px; color: #888; font-style: italic; transition: opacity 0.3s; }
    #inputArea { display: flex; flex-direction: row; align-items: center; gap: 8px; border-top: 1px solid #ddd; padding: 8px; background: #fdfdfd; }
    #messageInput { flex: 1; font-size: 16px; padding: 10px; border: 1px solid #ccc; border-radius: 20px; font-family: 'Tajawal', sans-serif; transition: border-color 0.2s; }
    #sendBtn { padding: 10px 15px; border: none; border-radius: 20px; background: var(--primary-color); color: white; cursor: pointer; font-family: 'Tajawal', sans-serif; font-size: 15px; transition: background-color 0.2s; }
    #sendBtn:hover { background: #2a56b5; }
    #onlineList { position: fixed; top: 10px; right: 10px; border: 1px solid #ccc; background: white; padding: 8px 14px; border-radius: 20px; font-size: 14px; cursor: pointer; box-shadow: var(--shadow); z-index: 1000; display: flex; align-items: center; gap: 5px; transition: all 0.3s ease; }
    #onlineList:hover { background: #f5f5f5; transform: translateY(-2px); }
    #usersBox { position: fixed; top: 55px; right: 10px; background: white; border: 1px solid #ccc; border-radius: 8px; padding: 10px; box-shadow: var(--shadow); z-index: 999; min-width: 160px; max-width: 200px; opacity: 0; transform: translateY(-10px); visibility: hidden; transition: opacity 0.2s ease, transform 0.2s ease, visibility 0.2s; }
    #usersBox.visible { opacity: 1; transform: translateY(0); visibility: visible; }
    #usersList { max-height: 200px; overflow-y: auto; }
    .user-item { display: flex; align-items: center; gap: 8px; padding: 5px 2px; border-bottom: 1px solid #f0f0f0; font-size: 14px; }
    .status-indicator { width: 10px; height: 10px; border-radius: 50%; }
    .status-green { background-color: var(--secondary-color); }
    .status-yellow { background-color: #ffc107; }
  </style>
</head>
<body>
  <!-- Ÿàÿßÿ¨Ÿáÿ© ÿßŸÑÿØÿ±ÿØÿ¥ÿ© -->
  <div id="chat-container">
    <div id="onlineList" title="ÿßŸÑŸÖÿ™ÿµŸÑŸàŸÜ ÿßŸÑÿ¢ŸÜ">
      <i class="fa fa-users"></i>
      <span id="count">0</span>
      <span>ŸÖÿ™ÿµŸÑ</span>
    </div>
    <div id="usersBox"><h4>ÿßŸÑŸÖÿ™ÿµŸÑŸäŸÜ ÿßŸÑÿ¢ŸÜ</h4><div id="usersList"></div></div>
    <div id="messages"></div>
    <div id="typing-indicator"></div>
    <form id="inputArea" action="javascript:void(0);">
      <button type="submit" id="sendBtn" aria-label="ÿ•ÿ±ÿ≥ÿßŸÑ">
        <i class="fa fa-paper-plane"></i> ÿ•ÿ±ÿ≥ÿßŸÑ
      </button>
      <input type="text" id="messageInput" placeholder="ÿßŸÉÿ™ÿ® ÿ±ÿ≥ÿßŸÑÿ™ŸÉ..." autocomplete="off" aria-label="ÿ≠ŸÇŸÑ ÿ•ÿØÿÆÿßŸÑ ÿßŸÑÿ±ÿ≥ÿßŸÑÿ©"/>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const firebaseConfig = {
        apiKey: "AIzaSyB1AsEHXP05nQ8M66jYPusheLaE60q_JwU",
        authDomain: "mychat-2d881.firebaseapp.com",
        databaseURL: "https://mychat-2d881-default-rtdb.firebaseio.com",
      };
      firebase.initializeApp(firebaseConfig);
      const db = firebase.database();

      const username = "ÿ≤ÿßÿ¶ÿ±_" + Math.floor(Math.random() * 1000);
      const sessionUid = 'uid_' + Date.now() + Math.random().toString(36).substr(2, 9);
      
      // === ÿπŸÜÿßÿµÿ± Ÿàÿßÿ¨Ÿáÿ© ÿßŸÑÿØÿ±ÿØÿ¥ÿ© ===
      const onlineList = document.getElementById("onlineList");
      const usersBox = document.getElementById("usersBox");
      const usersList = document.getElementById("usersList");
      const count = document.getElementById("count");
      const messagesDiv = document.getElementById("messages");
      const typingIndicator = document.getElementById("typing-indicator");
      
      const userRef = db.ref("online/" + username);
      const messagesRef = db.ref("messages");
      const onlineRef = db.ref("online");
      const messageInput = document.getElementById("messageInput");
      const inputAreaForm = document.getElementById("inputArea");
      
      let typingTimer, serverTimeOffset = 0;

      // ===== ŸÉŸàÿØ ÿßŸÑÿØÿ±ÿØÿ¥ÿ© =====
      // ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿØÿÆŸàŸÑ Ÿàÿ•ÿπÿØÿßÿØ ÿ≠ÿßŸÑÿ© ÿßŸÑŸÉÿ™ÿßÿ®ÿ©
      userRef.set({ 
        lastActive: firebase.database.ServerValue.TIMESTAMP, 
        isTyping: false,
        name: username,
        joinedAt: firebase.database.ServerValue.TIMESTAMP
      });
      userRef.onDisconnect().remove();

      // ŸÖÿ≤ÿßŸÖŸÜÿ© ŸàŸÇÿ™ ÿßŸÑÿ≥Ÿäÿ±ŸÅÿ±
      db.ref('.info/serverTimeOffset').on('value', snap => { 
        serverTimeOffset = snap.val() || 0; 
      });
      
      // ŸÜÿ∏ÿßŸÖ ÿßŸÑÿ≠ÿ∂Ÿàÿ± ŸàÿßŸÑŸÖÿ∫ÿßÿØÿ±ÿ© ŸàÿßŸÑÿ™ŸÜÿ∏ŸäŸÅ
      setInterval(() => { 
        userRef.update({ lastActive: firebase.database.ServerValue.TIMESTAMP }); 
      }, 30000);
      
      setInterval(() => {
        const now = Date.now() + serverTimeOffset; 
        const STALE_THRESHOLD = 90 * 1000;
        onlineRef.once('value', snapshot => {
          const users = snapshot.val(); 
          if (!users) return;
          Object.keys(users).forEach(u => { 
            if (now - (users[u].lastActive || 0) > STALE_THRESHOLD) {
              db.ref('online/' + u).remove(); 
            }
          });
        });
      }, 60000);

      // Ÿàÿ∏ÿßÿ¶ŸÅ ÿ≤ÿ± ÿßŸÑŸÖÿ™ÿµŸÑŸäŸÜ
      onlineList.onclick = e => { 
        e.stopPropagation(); 
        usersBox.classList.toggle('visible'); 
      };
      
      document.onclick = () => { 
        if (usersBox.classList.contains('visible')) {
          usersBox.classList.remove('visible'); 
        }
      };
      
      usersBox.onclick = e => e.stopPropagation();

      // ÿßŸÑŸÖÿ≥ÿ™ŸÖÿπ ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿä ŸÑŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖŸäŸÜ ÿßŸÑŸÖÿ™ÿµŸÑŸäŸÜ
      onlineRef.on("value", snap => {
        const onlineUsers = snap.val() || {};
        count.textContent = snap.numChildren();
        renderUsersList(onlineUsers);
        updateTypingIndicator(onlineUsers);
      });

      // ÿ•ÿ¥ÿπÿßÿ±ÿßÿ™ ÿßŸÑÿØÿÆŸàŸÑ ŸàÿßŸÑÿÆÿ±Ÿàÿ¨
      onlineRef.on("child_added", snap => { 
        if (snap.key !== username) {
          showSystemMsg(`üì• ${snap.key} ÿØÿÆŸÑ ÿßŸÑÿØÿ±ÿØÿ¥ÿ©`, true); 
        }
      });
      
      onlineRef.on("child_removed", snap => { 
        showSystemMsg(`üì§ ${snap.key} ÿ∫ÿßÿØÿ± ÿßŸÑÿØÿ±ÿØÿ¥ÿ©`, true); 
      });
      
      inputAreaForm.onsubmit = sendMessage;
      
      messageInput.oninput = () => {
        clearTimeout(typingTimer);
        userRef.update({ 
          isTyping: true, 
          lastActive: firebase.database.ServerValue.TIMESTAMP 
        });
        typingTimer = setTimeout(() => { 
          userRef.update({ isTyping: false }); 
        }, 2000);
      };

      function sendMessage() {
        clearTimeout(typingTimer);
        userRef.update({ isTyping: false });
        const text = messageInput.value.trim(); 
        if (!text) return;
        
        const time = new Date().toLocaleTimeString('en-US', {hour: '2-digit', minute:'2-digit'});
        messagesRef.push().set({ 
          user: username, 
          text, 
          time, 
          uid: sessionUid 
        });
        
        messageInput.value = "";
        cleanupOldMessages();
      }
      
      function updateTypingIndicator(users) {
        const typingUsers = Object.keys(users).filter(u => users[u].isTyping && u !== username);
        if (typingUsers.length === 0) {
          typingIndicator.textContent = '';
        } else if (typingUsers.length === 1) {
          typingIndicator.textContent = `${escapeHtml(typingUsers[0])} ŸäŸÉÿ™ÿ® ÿßŸÑÿ¢ŸÜ...`;
        } else if (typingUsers.length === 2) {
          typingIndicator.textContent = `${escapeHtml(typingUsers[0])} Ÿà ${escapeHtml(typingUsers[1])} ŸäŸÉÿ™ÿ®ÿßŸÜ ÿßŸÑÿ¢ŸÜ...`;
        } else {
          typingIndicator.textContent = `ÿπÿØÿ© ÿ£ÿ¥ÿÆÿßÿµ ŸäŸÉÿ™ÿ®ŸàŸÜ ÿßŸÑÿ¢ŸÜ...`;
        }
      }
      
      function renderUsersList(onlineUsersData) {
        usersList.innerHTML = ''; 
        const now = Date.now() + serverTimeOffset; 
        const twoMinutesAgo = now - (2 * 60 * 1000);
        
        Object.keys(onlineUsersData).forEach(user => {
          const userData = onlineUsersData[user]; 
          const userItem = document.createElement("div"); 
          userItem.className = "user-item";
          
          const statusIndicator = document.createElement("span"); 
          statusIndicator.className = "status-indicator";
          
          if (userData.lastActive < twoMinutesAgo) { 
            statusIndicator.classList.add('status-yellow'); 
          } else { 
            statusIndicator.classList.add('status-green'); 
          }
          
          const userName = document.createElement("span"); 
          userName.textContent = user;
          userName.title = `ÿßŸÜÿ∂ŸÖ ŸÖŸÜÿ∞: ${new Date(userData.joinedAt || now).toLocaleTimeString()}`;
          
          userItem.appendChild(statusIndicator); 
          userItem.appendChild(userName); 
          usersList.appendChild(userItem);
        });
      }

      messagesRef.limitToLast(50).on("child_added", snap => { 
        addMessage(snap.key, snap.val()); 
      });
      
      messagesRef.on('child_removed', snap => { 
        const el = document.getElementById('msg-' + snap.key); 
        if (el) el.remove(); 
      });
      
      function addMessage(key, { user, text, time }) {
        const div = document.createElement("div"); 
        div.className = "msg"; 
        div.id = 'msg-' + key;
        
        div.innerHTML = `
          <span class="user">${escapeHtml(user)}</span>
          <span>${escapeHtml(text)}</span>
          <span class="time">${escapeHtml(time)}</span>
        `;
        
        messagesDiv.appendChild(div); 
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      }
      
      function cleanupOldMessages() {
        messagesRef.once('value', snapshot => {
          if (snapshot.numChildren() > 50) {
            let updates = {}; 
            let count = 0; 
            const limit = snapshot.numChildren() - 50;
            snapshot.forEach(child => { 
              if (count < limit) {
                updates[child.key] = null; 
              }
              count++; 
            });
            messagesRef.update(updates);
          }
        });
      }
      
      function showSystemMsg(text, isTemporary) {
        const div = document.createElement("div"); 
        div.className = "sys"; 
        div.textContent = text;
        messagesDiv.appendChild(div); 
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
        
        if (isTemporary) {
          setTimeout(() => {
            div.classList.add('fade-out');
            div.addEventListener('transitionend', () => div.remove());
          }, 4000);
        }
      }
      
      function escapeHtml(unsafe) { 
        return unsafe.toString()
          .replace(/&/g, "&amp;")
          .replace(/</g, "&lt;")
          .replace(/>/g, "&gt;")
          .replace(/"/g, "&quot;")
          .replace(/'/g, "&#039;"); 
      }
      
      // ÿ•ÿ∏Ÿáÿßÿ± ÿ±ÿ≥ÿßŸÑÿ© ÿ™ÿ±ÿ≠Ÿäÿ®
      setTimeout(() => {
        showSystemMsg(`ŸÖÿ±ÿ≠ÿ®ÿßŸã ${username} ŸÅŸä ÿßŸÑÿØÿ±ÿØÿ¥ÿ©!`, true);
      }, 1000);
    });
  </script>
</body>
</html>
