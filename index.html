<body>
  <!-- شاشة الدخول -->
  <div id="login-screen">
    <div class="login-box">
      <h2>دخول الدردشة</h2>
      <input type="text" id="username-input" placeholder="اكتب اسمك هنا">
      <button id="login-btn">دخول</button>
      <p id="login-error" style="display:none;">الرجاء إدخال اسم.</p>
    </div>
  </div>

  <!-- واجهة الدردشة -->
  <div id="chat-container" style="display:none; flex-direction: column; height:100vh;">
    <div id="messages" class="messages" style="flex:1; overflow-y:auto;"></div>

    <!-- صندوق الرسائل -->
    <div class="tablebox footer">
      <img class="emobox" src="https://l7b.net/imgs/emoii.gif">
      <textarea id="message-input" placeholder="اكتب رسالتك هنا" class="tbox" style="text-align:left;"></textarea>
      <button id="send-btn" class="btn btn-primary"><i class="fa fa-send"></i> ارسال</button>
    </div>

    <!-- أزرار التحكم -->
    <div id="d0" class="actions-footer">
      <button id="btn-users" title="المتواجدين" class="action-btn fa fa-user">
        <span id="busers">0</span>
      </button>
      <button id="btn-chats" title="المحادثات الخاصه" class="action-btn fa fa-comment"><span></span> خاص</button>
      <button id="btn-rooms" title="غرف الدردشه" class="action-btn fa fa-users"><span></span> الغرف</button>
      <button id="btn-wall" title="الحائط" class="action-btn fa fa-commenting"><span id="bwall">0</span> الحائط</button>
      <button id="btn-settings" title="الإعدادات" class="action-btn fa fa-gear"><span></span> الضبط</button>
    </div>
  </div>

  <!-- لوحة المتواجدين -->
  <div id="users-panel" class="users-panel">
    <h3>المتواجدون الآن <span id="usersCount">(0)</span></h3>
    <div id="usersList"></div>
  </div>

  <!-- سكربت Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, onChildAdded, push, set, remove, onValue } 
      from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB1AsEHXP05nQ8M66jYPusheLaE60q_JwU",
      authDomain: "mychat-2d881.firebaseapp.com",
      databaseURL: "https://mychat-2d881-default-rtdb.firebaseio.com",
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const messagesRef = ref(db, "messages");
    const usersRef = ref(db, "onlineUsers");

    let currentUsername = null;
    const uid = Date.now().toString();

    const loginScreen = document.getElementById("login-screen");
    const chatContainer = document.getElementById("chat-container");
    const usernameInput = document.getElementById("username-input");
    const loginButton = document.getElementById("login-btn");
    const loginError = document.getElementById("login-error");
    const messagesContainer = document.getElementById("messages");
    const messageInput = document.getElementById("message-input");
    const sendButton = document.getElementById("send-btn");

    // دخول الدردشة
    function enterChat(username) {
      currentUsername = username;
      localStorage.setItem("chat_username", username);
      loginScreen.style.display = "none";
      chatContainer.style.display = "flex";

      // تسجيل المستخدم كمتصل
      set(ref(db, "onlineUsers/" + uid), {
        name: username,
        time: Date.now()
      });
      window.addEventListener("beforeunload", () => {
        remove(ref(db, "onlineUsers/" + uid));
      });

      // عرض الرسائل
      onChildAdded(messagesRef, (snapshot) => {
        displayMessage(snapshot.val());
      });
    }

    loginButton.addEventListener("click", () => {
      const username = usernameInput.value.trim();
      if (username) {
        enterChat(username);
      } else {
        loginError.style.display = "block";
      }
    });

    usernameInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") loginButton.click();
    });

    const savedUsername = localStorage.getItem("chat_username");
    if (savedUsername) enterChat(savedUsername);

    // عرض الرسائل
    function formatAgo(timestamp) {
      const diff = Date.now() - timestamp;
      const minutes = Math.floor(diff / 60000);
      if (minutes < 1) return "الآن";
      return `د${minutes-1}`;
    }

    function displayMessage(data) {
      const msgDiv = document.createElement("div");
      msgDiv.className = "uzr";  

      const spanAgo = document.createElement("span");
      spanAgo.className = "minix tago";
      spanAgo.setAttribute("data-time", data.time);
      spanAgo.textContent = formatAgo(data.time);

      msgDiv.innerHTML = `
        <div class="u-pic" style="background-image: url('https://l7b.net/pic/default.png');"></div>
        <div class="msg-body">
          <div class="msg-top">
            <div class="user-wrapper">
              <img class="u-ico" src="https://l7b.net/sico/z1g351o4em1018XOCi04iHr0.gif">  
              <span class="u-topic">${data.user}</span>
            </div>
          </div>
          <div class="u-msg">${data.text}</div>
        </div>
      `;
      msgDiv.querySelector(".msg-top").appendChild(spanAgo);
      messagesContainer.appendChild(msgDiv);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function sendMessage(){
      const text = messageInput.value.trim();
      if(text && currentUsername){
        const now = new Date();
        push(messagesRef, {
          user: currentUsername,
          text: text,
          time: now.getTime()
        });
        messageInput.value = "";
      }
    }

    sendButton.addEventListener("click", sendMessage);
    messageInput.addEventListener("keypress", e => {
      if(e.key === "Enter" && !e.shiftKey){
        e.preventDefault();
        sendMessage();
      }
    });

    // تحديث الوقت ديناميكياً
    setInterval(() => {
      document.querySelectorAll(".tago").forEach(span => {
        const ts = parseInt(span.getAttribute("data-time"));
        span.textContent = formatAgo(ts);
      });
    }, 60000);

    // المتواجدين
    const btnUsers = document.getElementById("btn-users");
    const usersPanel = document.getElementById("users-panel");
    const usersList = document.getElementById("usersList");
    const usersCount = document.getElementById("usersCount");

    btnUsers.addEventListener("click", () => {
      usersPanel.classList.toggle("active");
    });

    onValue(usersRef, (snapshot) => {
      usersList.innerHTML = "";
      let count = 0;
      snapshot.forEach(child => {
        const div = document.createElement("div");
        div.textContent = child.val().name;
        usersList.appendChild(div);
        count++;
      });
      document.getElementById("busers").textContent = count;
      usersCount.textContent = "(" + count + ")";
    });
  </script>
</body>
