<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>غرفة الدردشة</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- مكتبات خارجية -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- CSS مطابق -->
  <style>
    body {
      margin: 0; font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      background-color: #f9f9f9; display: flex; flex-direction: column;
      height: 100vh; overflow: hidden;
    }

    #login-screen {
      display: flex; flex-direction: column; justify-content: center; align-items: center;
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      background-color: #545E6B; z-index: 100;
    }
    .login-box { background-color: #fff; padding: 30px; text-align: center; width: 300px; }
    .login-box h2 { margin-top: 0; margin-bottom: 20px; color: #333; }
    #username-input { width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; box-sizing: border-box; }
    #login-btn { width: 100%; padding: 10px; border: none; background-color: #545E6B; color: white; font-size: 16px; cursor: pointer; }
    #login-error { color: red; margin-top: 10px; display: none; }

    #chat-container { display: none; flex-direction: column; height: 100%; }

    .messages { flex: 1; overflow-y: auto; padding: 0; background: #fff; }
    .uzr {
      display: flex; width: 100%; border-bottom: 1px solid lavender;
      margin: 0; padding: 4px 2px; background: #fff;
    }
    .u-pic {
      min-width: 52px; width: 52px; height: 46px; background-color: #f3f3f3;
      background-size: cover; background-position: center; border: 1px solid #ddd; cursor: pointer;
    }
    .msg-body {
      flex: 1; padding-left: 5px; padding-top: 1px; display: flex;
      flex-direction: column; overflow: hidden;
    }
    .msg-top {
      display: flex; justify-content: space-between; height: 21px;
      align-items: center; width: 100%;
    }
    .user-wrapper { display: flex; align-items: center; }
    .u-ico { min-height: 14px; height: 14px; margin-right: 2px; }
    
    /* ==========================================================
       تم تعديل اسم المستخدم هنا (إزالة المربع وتكبير الخط)
       ========================================================== */
    .u-topic {
      padding: 1px 4px;
      margin-left: 4px;
      border-radius: 0;
      color: #000;
      background-color: transparent; /* خلفية شفافة */
      border: none; /* بدون حدود */
      font-size: 14px; /* حجم خط موحد */
      font-weight: bold;
    }
    .minix { font-size: 11px; color: grey; margin-right: 5px; }
    .u-msg {
      padding: 1px 1px 1px 5px; width: 100%; color: #000;
      font-size: 14px;
      word-wrap: break-word; text-align: left;
    }
    
    .tablebox.footer {
      width: 100%; padding: 2px; background: #fff; 
      display: flex; align-items: center;
    }
    .tablebox.footer img.emobox { padding: 5px; width: 34px; height: 34px; cursor: pointer; }
    .tablebox.footer .tbox {
      flex: 1; height: 34px; resize: none; border: 1px solid #ccc;
      padding: 5px; margin: 0; border-radius: 0;
      font-size: 14px; /* تكبير خط مربع الإدخال */
    }
    .tablebox.footer .tbox:focus { outline: none; border-color: #ccc; box-shadow: none; }
    
    /* ==========================================================
       تم تكبير خط زر الإرسال هنا
       ========================================================== */
    .tablebox.footer .btn {
      height: 34px; margin: 0; border-radius: 0; width: auto; padding: 6px 8px; /* زيادة الحشو قليلاً */
      font-size: 14px; /* حجم خط موحد */
    }
    .tablebox.footer .btn .fa { margin-left: 0; }
    
    .btn.btn-primary {
        background-color: #545E6B;
        border-color: #4A5361; 
    }
    .btn.btn-primary:hover, .btn.btn-primary:focus {
        background-color: #4A5361;
        border-color: #4A5361;
    }
    
    .actions-footer {
      display: flex; width: 100%; background-color: #545E6B;
      padding: 2px; justify-content: flex-start; gap: 3px;
    }
    
    /* ==========================================================
       تم تكبير خط الأزرار السفلية هنا
       ========================================================== */
    .action-btn {
      width: 80px; height: 31.58px; display: flex;
      justify-content: center; align-items: center;
      border: 1px solid #000; padding: 0 5px;
      border-radius: 0;
      font-size: 14px; /* حجم خط موحد */
      color: white;
      background-color: #545E6B; cursor: pointer;
      white-space: nowrap; flex-shrink: 0;
    }
    
    .action-btn.fa::before { margin-left: 4px; }
    .action-btn span { padding: 1px 4px; }
  </style>
</head>
<body>
  <!-- شاشة الدخول -->
  <div id="login-screen">
    <div class="login-box">
      <h2>دخول الدردشة</h2>
      <input type="text" id="username-input" placeholder="اكتب اسمك هنا">
      <button id="login-btn">دخول</button>
      <p id="login-error">الرجاء إدخال اسم.</p>
    </div>
  </div>

  <!-- واجهة الدردشة -->
  <div id="chat-container">
    <div id="messages" class="messages"></div>

    <div class="tablebox footer">
      <textarea id="message-input" placeholder="اكتب رسالتك هنا" class="tbox"></textarea>
      <button id="send-btn" class="btn btn-primary"><i class="fa fa-send"></i> ارسال</button>
    </div>

    <div id="d0" class="actions-footer">
      <button id="btn-users" title="المتواجدين" class="action-btn fa fa-user"><span id="busers">0</span></button>
      <button id="btn-chats" title="المحادثات الخاصه" class="action-btn fa fa-comment"> خاص</button>
      <button id="btn-rooms" title="غرف الدردشه" class="action-btn fa fa-users"> الغرف</button>
      <button id="btn-wall" title="الحائط" class="action-btn fa fa-commenting"><span id="bwall">0</span> الحائط</button>
      <button id="btn-settings" title="الإعدادات" class="action-btn fa fa-gear"> الضبط</button>
    </div>
  </div>

  <!-- لوحة المتواجدين -->
  <div id="users-panel" class="users-panel">
    <h3>المتواجدون الآن <span id="usersCount">(0)</span></h3>
    <div id="usersList"></div>
  </div>
    <!-- سكربت Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, onChildAdded, push, set, remove, onValue }
      from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    // إعدادات Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyB1AsEHXP05nQ8M66jYPusheLaE60q_JwU",
      authDomain: "mychat-2d881.firebaseapp.com",
      databaseURL: "https://mychat-2d881-default-rtdb.firebaseio.com",
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const messagesRef = ref(db, "messages");
    const usersRef = ref(db, "onlineUsers");

    let currentUsername = null;

    // uid ثابت لمنع تكرار الاسم عند التحديث
    let uid = localStorage.getItem("chat_uid");
    if (!uid) {
      uid = Date.now().toString();
      localStorage.setItem("chat_uid", uid);
    }

    const loginScreen = document.getElementById("login-screen");
    const chatContainer = document.getElementById("chat-container");
    const usernameInput = document.getElementById("username-input");
    const loginButton = document.getElementById("login-btn");
    const loginError = document.getElementById("login-error");
    const messagesContainer = document.getElementById("messages");
    const messageInput = document.getElementById("message-input");
    const sendButton = document.getElementById("send-btn");

    // دخول الدردشة
    function enterChat(username) {
      currentUsername = username;
      localStorage.setItem("chat_username", username);
      loginScreen.style.display = "none";
      chatContainer.style.display = "flex";

      // تسجيل المستخدم كمتصل
      set(ref(db, "onlineUsers/" + uid), { name: username, time: Date.now() });

      // إزالة الاسم عند الخروج
      window.addEventListener("beforeunload", () => {
        remove(ref(db, "onlineUsers/" + uid));
      });

      // جلب الرسائل فورًا وبشكل لحظي
      onChildAdded(messagesRef, (snapshot) => {
        displayMessage(snapshot.val());
      });
    }

    loginButton.addEventListener("click", () => {
      const username = usernameInput.value.trim();
      if (username) enterChat(username);
      else loginError.style.display = "block";
    });

    usernameInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") loginButton.click();
    });

    const savedUsername = localStorage.getItem("chat_username");
    if (savedUsername) enterChat(savedUsername);

    // تنسيق الوقت
    function formatAgo(timestamp) {
      const diff = Date.now() - timestamp;
      const minutes = Math.floor(diff / 60000);
      if (minutes < 1) return "الآن";
      return `منذ ${minutes} دقيقة`;
    }

    // عرض عنصر الرسالة
    function displayMessage(data) {
      const msgDiv = document.createElement("div");
      msgDiv.className = "uzr";

      const spanAgo = document.createElement("span");
      spanAgo.className = "minix tago";
      spanAgo.setAttribute("data-time", data.time);
      spanAgo.textContent = formatAgo(data.time);

      msgDiv.innerHTML = `
        <div class="u-pic" style="background-image:url('https://l7b.net/pic/default.png')"></div>
        <div class="msg-body">
          <div class="msg-top">
            <div class="user-wrapper">
              <span class="u-topic">${data.user}</span>
            </div>
          </div>
          <div class="u-msg">${data.text}</div>
        </div>
      `;
      msgDiv.querySelector(".msg-top").appendChild(spanAgo);
      messagesContainer.appendChild(msgDiv);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    // إرسال الرسائل
    function sendMessage() {
      const text = messageInput.value.trim();
      if (text && currentUsername) {
        const now = Date.now();
        push(messagesRef, { user: currentUsername, text, time: now });
        messageInput.value = "";
      }
    }
    sendButton.addEventListener("click", sendMessage);
    messageInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    // تحديث الوقت بشكل دوري
    setInterval(() => {
      document.querySelectorAll(".tago").forEach((span) => {
        const ts = parseInt(span.getAttribute("data-time"), 10);
        span.textContent = formatAgo(ts);
      });
    }, 60000);

    // المتواجدون الآن
    const btnUsers = document.getElementById("btn-users");
    const usersPanel = document.getElementById("users-panel");
    const usersList = document.getElementById("usersList");
    const usersCount = document.getElementById("usersCount");

    btnUsers.addEventListener("click", () => {
      usersPanel.classList.toggle("active");
    });

    onValue(usersRef, (snapshot) => {
      usersList.innerHTML = "";
      let count = 0;
      snapshot.forEach((child) => {
        const { name } = child.val();
        const row = document.createElement("div");
        row.className = "user-item";
        row.innerHTML = `<span class="user-dot"></span><span>${name}</span>`;
        usersList.appendChild(row);
        count++;
      });
      document.getElementById("busers").textContent = count;
      usersCount.textContent = "(" + count + ")";
    });
  </script>
</body>
</html>
