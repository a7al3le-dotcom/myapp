<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>غرفة الدردشة</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- مكتبات خارجية -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- CSS مطابق -->
  <style>
    body {
      margin: 0;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      background-color: #f9f9f9;
      height: 100vh;
      overflow: hidden;
    }

    /* شاشة الدخول */
    #login-screen {
      display: flex; flex-direction: column; justify-content: center; align-items: center;
      position: absolute; inset: 0; background-color: #545E6B; z-index: 100;
    }
    .login-box {
      background-color: #fff; padding: 30px; text-align: center; width: 300px;
      border-radius: 4px; box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .login-box h2 { margin: 0 0 20px; color: #333; }
    #username-input { width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; font-size: 15px; }
    #login-btn { width: 100%; padding: 10px; border: none; background-color: #545E6B; color: #fff; font-size: 16px; cursor: pointer; }
    #login-error { color: #c0392b; margin-top: 10px; display: none; }

    /* واجهة الدردشة */
    #chat-container { display: none; height: 100%; display: flex; flex-direction: column; }
    .messages { flex: 1; overflow-y: auto; background: #fff; }

    /* الرسائل */
    .uzr { display: flex; border-bottom: 1px solid lavender; padding: 6px; background: #fff; }
    .u-pic { min-width: 40px; width: 40px; height: 40px; background-size: cover; background-position: center; border-radius: 50%; margin-right: 8px; border: 1px solid #ddd; }
    .msg-body { flex: 1; }
    .msg-top { display: flex; justify-content: space-between; align-items: center; }
    .user-wrapper { display: flex; align-items: center; gap: 6px; }
    .u-topic { font-size: 14px; font-weight: bold; color: #222; }
    .minix { font-size: 12px; color: #777; }
    .u-msg { font-size: 14px; margin-top: 4px; word-wrap: break-word; text-align: left; color: #000; }

    /* صندوق الإدخال */
    .tablebox.footer { display: flex; align-items: center; background: #fff; padding: 6px; border-top: 1px solid #eee; }
    .tbox { flex: 1; height: 36px; border: 1px solid #ccc; padding: 6px; font-size: 14px; border-radius: 3px; }
    .btn.btn-primary { height: 36px; padding: 6px 10px; font-size: 14px; background-color: #545E6B; border: none; }

    /* شريط الأزرار */
    .actions-footer { display: flex; background-color: #545E6B; padding: 4px; gap: 4px; border-top: 1px solid #4A5361; }
    .action-btn { display: inline-flex; align-items: center; gap: 6px; padding: 4px 10px; font-size: 14px; color: #fff; background-color: #545E6B; border: 1px solid #000; cursor: pointer; border-radius: 2px; }
    #busers, #bwall { background: #4A5361; padding: 2px 6px; border-radius: 10px; font-size: 12px; }

    /* لوحة المتواجدين */
    .users-panel {
      position: fixed; top: 0; right: -260px; width: 260px; height: 100%;
      background: #fafafa; border-left: 1px solid #ddd; box-shadow: -2px 0 6px rgba(0,0,0,0.15);
      transition: right 0.3s ease; padding: 15px; overflow-y: auto; z-index: 200;
    }
    .users-panel.active { right: 0; }
    .users-panel h3 {
      font-size: 15px; color: #333; margin: 0 0 10px 0; border-bottom: 1px solid #eee; padding-bottom: 5px;
    }
    #usersCount { font-size: 13px; color: #666; }
    #usersList .user-item { display: flex; align-items: center; gap: 8px; padding: 6px 0; border-bottom: 1px solid #f0f0f0; font-size: 14px; color: #444; }
    #usersList .user-item:last-child { border-bottom: none; }
    .user-dot { width: 8px; height: 8px; border-radius: 50%; background: #2ecc71; }
  </style>
</head>
<body>
  <!-- شاشة الدخول -->
  <div id="login-screen">
    <div class="login-box">
      <h2>دخول الدردشة</h2>
      <input type="text" id="username-input" placeholder="اكتب اسمك هنا">
      <button id="login-btn">دخول</button>
      <p id="login-error">الرجاء إدخال اسم.</p>
    </div>
  </div>

  <!-- واجهة الدردشة -->
  <div id="chat-container">
    <div id="messages" class="messages"></div>

    <div class="tablebox footer">
      <textarea id="message-input" placeholder="اكتب رسالتك هنا" class="tbox"></textarea>
      <button id="send-btn" class="btn btn-primary"><i class="fa fa-send"></i> ارسال</button>
    </div>

    <div id="d0" class="actions-footer">
      <button id="btn-users" title="المتواجدين" class="action-btn fa fa-user"><span id="busers">0</span></button>
      <button id="btn-chats" title="المحادثات الخاصه" class="action-btn fa fa-comment"> خاص</button>
      <button id="btn-rooms" title="غرف الدردشه" class="action-btn fa fa-users"> الغرف</button>
      <button id="btn-wall" title="الحائط" class="action-btn fa fa-commenting"><span id="bwall">0</span> الحائط</button>
      <button id="btn-settings" title="الإعدادات" class="action-btn fa fa-gear"> الضبط</button>
    </div>
  </div>

  <!-- لوحة المتواجدين -->
  <div id="users-panel" class="users-panel">
    <h3>المتواجدون الآن <span id="usersCount">(0)</span></h3>
    <div id="usersList"></div>
  </div>
    <!-- سكربت Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, onChildAdded, push, set, remove, onValue }
      from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    // إعدادات Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyB1AsEHXP05nQ8M66jYPusheLaE60q_JwU",
      authDomain: "mychat-2d881.firebaseapp.com",
      databaseURL: "https://mychat-2d881-default-rtdb.firebaseio.com",
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const messagesRef = ref(db, "messages");
    const usersRef = ref(db, "onlineUsers");

    let currentUsername = null;

    // uid ثابت لمنع تكرار الاسم عند التحديث
    let uid = localStorage.getItem("chat_uid");
    if (!uid) {
      uid = Date.now().toString();
      localStorage.setItem("chat_uid", uid);
    }

    const loginScreen = document.getElementById("login-screen");
    const chatContainer = document.getElementById("chat-container");
    const usernameInput = document.getElementById("username-input");
    const loginButton = document.getElementById("login-btn");
    const loginError = document.getElementById("login-error");
    const messagesContainer = document.getElementById("messages");
    const messageInput = document.getElementById("message-input");
    const sendButton = document.getElementById("send-btn");

    // دخول الدردشة
    function enterChat(username) {
      currentUsername = username;
      localStorage.setItem("chat_username", username);
      loginScreen.style.display = "none";
      chatContainer.style.display = "flex";

      // تسجيل المستخدم كمتصل
      set(ref(db, "onlineUsers/" + uid), { name: username, time: Date.now() });

      // إزالة الاسم عند الخروج
      window.addEventListener("beforeunload", () => {
        remove(ref(db, "onlineUsers/" + uid));
      });

      // جلب الرسائل فورًا وبشكل لحظي
      onChildAdded(messagesRef, (snapshot) => {
        displayMessage(snapshot.val());
      });
    }

    loginButton.addEventListener("click", () => {
      const username = usernameInput.value.trim();
      if (username) enterChat(username);
      else loginError.style.display = "block";
    });

    usernameInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") loginButton.click();
    });

    const savedUsername = localStorage.getItem("chat_username");
    if (savedUsername) enterChat(savedUsername);

    // تنسيق الوقت
    function formatAgo(timestamp) {
      const diff = Date.now() - timestamp;
      const minutes = Math.floor(diff / 60000);
      if (minutes < 1) return "الآن";
      return `منذ ${minutes} دقيقة`;
    }

    // عرض عنصر الرسالة
    function displayMessage(data) {
      const msgDiv = document.createElement("div");
      msgDiv.className = "uzr";

      const spanAgo = document.createElement("span");
      spanAgo.className = "minix tago";
      spanAgo.setAttribute("data-time", data.time);
      spanAgo.textContent = formatAgo(data.time);

      msgDiv.innerHTML = `
        <div class="u-pic" style="background-image:url('https://l7b.net/pic/default.png')"></div>
        <div class="msg-body">
          <div class="msg-top">
            <div class="user-wrapper">
              <span class="u-topic">${data.user}</span>
            </div>
          </div>
          <div class="u-msg">${data.text}</div>
        </div>
      `;
      msgDiv.querySelector(".msg-top").appendChild(spanAgo);
      messagesContainer.appendChild(msgDiv);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    // إرسال الرسائل
    function sendMessage() {
      const text = messageInput.value.trim();
      if (text && currentUsername) {
        const now = Date.now();
        push(messagesRef, { user: currentUsername, text, time: now });
        messageInput.value = "";
      }
    }
    sendButton.addEventListener("click", sendMessage);
    messageInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    // تحديث الوقت بشكل دوري
    setInterval(() => {
      document.querySelectorAll(".tago").forEach((span) => {
        const ts = parseInt(span.getAttribute("data-time"), 10);
        span.textContent = formatAgo(ts);
      });
    }, 60000);

    // المتواجدون الآن
    const btnUsers = document.getElementById("btn-users");
    const usersPanel = document.getElementById("users-panel");
    const usersList = document.getElementById("usersList");
    const usersCount = document.getElementById("usersCount");

    btnUsers.addEventListener("click", () => {
      usersPanel.classList.toggle("active");
    });

    onValue(usersRef, (snapshot) => {
      usersList.innerHTML = "";
      let count = 0;
      snapshot.forEach((child) => {
        const { name } = child.val();
        const row = document.createElement("div");
        row.className = "user-item";
        row.innerHTML = `<span class="user-dot"></span><span>${name}</span>`;
        usersList.appendChild(row);
        count++;
      });
      document.getElementById("busers").textContent = count;
      usersCount.textContent = "(" + count + ")";
    });
  </script>
</body>
</html>
